<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> مراجعة الشفوي من غيث </title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#0f172a,#4c1d95);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  color:#fff;
}

.app{
  width:100%;
  max-width:420px;
  text-align:center;
}

h1{
  font-size:22px;
}

.sub{
  font-size:13px;
  opacity:.8;
  margin-bottom:10px;
}

.progress{
  height:6px;
  background:#333;
  border-radius:5px;
  overflow:hidden;
  margin:15px 0;
}

.progress-bar{
  height:100%;
  width:0%;
  transition:.3s;
  background:linear-gradient(to right,#a855f7,#ec4899);
}

/* Card */
.scene{
  perspective:1000px;
}

.card{
  width:100%;
  height:340px;
  position:relative;
  transform-style:preserve-3d;
  transition:.6s;
}

.card.flip{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:22px;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
}

.back{
  transform:rotateY(180deg);
}

.label{
  font-size:12px;
  padding:5px 14px;
  border-radius:20px;
  background:rgba(0,0,0,.35);
  margin-bottom:10px;
  display:inline-block;
}

.text{
  font-size:17px;
  line-height:1.6;
  white-space:pre-line;
}

/* Controls */
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

button{
  flex:1;
  margin:0 5px;
  padding:12px;
  border:none;
  border-radius:30px;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:16px;
}

.footer{
  margin-top:12px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">
  <h1> مــــــــــــراجــــــــعــــــــــة أســـئــــــــــلـــــــــــة الـــشـــــــفــــــــــــــــوي</h1>
  <div class="sub"> صلي علي النبي وإستعين بالله </div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="scene">
    <div class="card" id="card">
      <div class="face front" id="front">
        <div>
          <div class="label">QUESTION</div>
          <div class="text" id="question"></div>
        </div>
      </div>
      <div class="face back" id="back">
        <div>
          <div class="label">ANSWER</div>
          <div class="text" id="answer"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">◀</button>
    <button onclick="resetAll()">⟲</button>
    <button onclick="next()">▶</button>
  </div>

  <div class="footer">
    قول إجابة السؤال بصوتك الأول وبعدين 
   إضغط على الكارت عشان تشوف الإجابة
  
  </div>
</div>

<script>
const colors=[
  ["#a855f7","#ec4899"],
  ["#38bdf8","#6366f1"],
  ["#34d399","#10b981"],
  ["#fbbf24","#f97316"],
  ["#fb7185","#e11d48"],
  ["#22d3ee","#0ea5e9"]
];

const cards=[
{q:"What are instructional media in nursing education?",
 a:"Teaching aids or resources used to demonstrate or clarify course content during instruction."},

{q:"Why is the combination of audio and visual media more effective?",
 a:"Because it increases learner retention over a longer period compared to using one medium alone."},

{q:"What are teaching materials?",
 a:"All materials used as teaching aids to support the teaching and learning process and achieve desired effects."},

{q:"What is educational media?",
 a:"All materials and physical means used by instructors to facilitate students’ achievement of instructional objectives."},

{q:"Why is media important in education?",
 a:"It delivers information to many students in less time and with wide coverage."},

{q:"How does media help students understand concepts?",
 a:"It makes ideas clear and helps students acquire correct knowledge."},

{q:"How does media affect students’ interest in lessons?",
 a:"It makes lessons interesting and learning easier."},

{q:"How does media support long-term learning?",
 a:"It helps learned content remain in learners’ minds for a longer time."},

{q:"How does media help the facilitator?",
 a:"It enables effective delivery of lessons and clear expression of learning concepts."},

{q:"What is a key characteristic of effective media?",
 a:"It should achieve the required instructional objective."},

{q:"Why should teaching media be appropriate to learners?",
 a:"To match the learners’ types and characteristics."},

{q:"Why is cost considered when selecting media?",
 a:"Effective media should be less expensive and affordable."},

{q:"What are the main types of instructional media?",
 a:"Print, audio, visual, audiovisual, and electronic interactive media."},

{q:"What are print materials?",
 a:"Instructional materials that use printed or written words to communicate information."},

{q:"What is the role of textbooks in education?",
 a:"They provide detailed subject information and guidelines for teaching and learning."},

{q:"What is a pamphlet?",
 a:"A thin book with a paper cover that provides brief information and is inexpensive to distribute."},

{q:"What are manuals used for?",
 a:"Providing practical instructions on how to do or use something."},

{q:"What are flashcards?",
 a:"Note cards with a question on one side and an answer on the other used for review and recall."},

{q:"Why are newspapers called living textbooks?",
 a:"Because they provide rich, authentic, and up-to-date information."},

{q:"What are visual materials?",
 a:"Instructional materials that use images and visual elements to convey information."},

{q:"Why are pictures effective teaching tools?",
 a:"They help students remember information for a long time."},

{q:"When are models used in teaching?",
 a:"When real objects are unavailable, too large, or cannot be brought to the classroom."},

{q:"When do teachers use maps?",
 a:"To teach historical events and geographical elements or places."},

{q:"Why are sketches used in teaching?",
 a:"When no real object, model, or map is available."},

{q:"What is the purpose of graphs in teaching?",
 a:"To show increasing or decreasing patterns."},

{q:"What is a chart?",
 a:"A visual tool used across many subjects to present organized information."},

{q:"What is a flip chart?",
 a:"A series of large papers attached at the top and flipped over to present information."},

{q:"What is a display?",
 a:"An arrangement of real objects, models, pictures, and posters used for learning."},

{q:"What is one advantage of visual media?",
 a:"It makes learning easy to follow and remember."},

{q:"What is one disadvantage of visual media?",
 a:"It relies only on the sense of sight."},

{q:"What are audio materials?",
 a:"Teaching materials that involve spoken words, music, or other sounds."},

{q:"Who benefits most from audio media?",
 a:"Visually impaired and low-literate learners."},

{q:"What is one disadvantage of audio media?",
 a:"It lacks visual stimulus and interaction."},

{q:"What are audiovisual materials?",
 a:"Materials that combine both auditory and visual elements."},

{q:"Why are audiovisual materials effective?",
 a:"They attract attention and are useful for introducing and reviewing concepts."},

{q:"What is a disadvantage of audiovisual media?",
 a:"Some forms are expensive and require good design."},

  {q:"What is simulation in nursing education?",
 a:"The use of tools, scenarios, and environments that mimic real clinical situations to enhance learning."},

{q:"What is Simulation-Based Learning (SBL)?",
 a:"A dynamic educational strategy that replicates real-life clinical situations in a safe and controlled environment."},

{q:"Why is simulation important in nursing education?",

 a:"Learning through doing, reflection, and experimentation."},

{q:"Why is debriefing an essential part of simulation?",
 a:"It allows reflection, feedback, and discussion on performance improvement."},

{q:"How does simulation replicate real clinical practice?",
 a:"By creating realistic clinical complexity and urgency."},

{q:"What is an example of simulation use in nursing?",
 a:"Performing CPR on a high-fidelity mannequin while managing team communication."},

{q:"What is low-fidelity simulation?",
 a:"Basic models or role-play without advanced technology."},

{q:"Give an example of low-fidelity simulation.",
 a:"Practicing hand hygiene or measuring vital signs."},

{q:"What is discussed during debriefing?",

{q:"What is the role of evaluation in simulation?",

{q:"How does simulation improve skill mastery?",
 a:"Through repeated practice of psychomotor and cognitive skills."},

{q:"How does simulation affect clinical confidence?",
 a:"Students feel more prepared to care for real patients."},

{q:"How does simulation help with error management?",
 a:"It allows students to make mistakes safely and learn from them."},

{q:"What teamwork skills are enhanced through simulation?",
 a:"Communication, collaboration, and leadership."},

{q:"How does simulation promote critical thinking?",
 a:"By encouraging rapid decision-making under pressure."},

{q:"What emotional aspects does simulation address?",
 a:"Stress management, empathy, and ethical dilemmas."},

{q:"What is one major challenge of simulation-based learning?",
 a:"High cost of equipment and resources."},

 a:"Through effective pre-briefing and supportive feedback."},

{q:"Why is faculty training important for simulation?",
 a:"To ensure effective facilitation and learning outcomes."},

{q:"What is the first step in designing a simulation activity?",
 a:"Defining clear learning objectives."},

 a:"To promote empathy, respect, and culturally competent care."},

  {q:"What is the main focus of future nursing education?",
 a:"Preparing nurses for complex, diverse, and unpredictable clinical environments through innovative learning strategies."},

{q:"Why are traditional teaching methods no longer sufficient in nursing education?",
 a:"Because they do not adequately prepare nurses for modern healthcare complexity and rapid changes."},

{q:"What technological advancements are transforming nursing education?",
 a:"Artificial Intelligence (AI), Virtual Reality (VR), and Augmented Reality (AR)."}, 

{q:"How do simulation labs benefit nursing students?",
 a:"They provide immersive and realistic clinical experiences for safe practice."},

{q:"Why do global health challenges affect nursing education?",
 a:"They require nurses to be culturally competent and able to respond to international health crises."},

{q:"How have patient needs evolved in modern healthcare?",
 a:"There is an increase in chronic diseases, aging populations, and mental health issues."},

{q:"What shift has occurred in educational philosophy?",
 a:"From teacher-centered models to learner-centered models."},

{q:"What is the role of lifelong learning in nursing education?",
 a:"It encourages continuous self-directed learning and professional development."},

{q:"How does Artificial Intelligence personalize learning?",
 a:"By tailoring learning paths, assessing performance, and providing instant feedback."},

{q:"What role do chatbots and virtual tutors play in education?",
 a:"They offer 24/7 support and adaptive quizzes for students."},

{q:"What is Virtual Reality (VR) used for in nursing education?",
 a:"To allow students to practice procedures in a fully immersive environment."},

{q:"How does Augmented Reality (AR) support learning?",
 a:"By overlaying digital information onto real-world clinical settings."},

{q:"What is gamification in nursing education?",
 a:"The use of game elements like points, levels, and challenges to increase engagement."},

{q:"Which subjects commonly use gamification?",
 a:"Pharmacology, anatomy, and clinical reasoning."},

{q:"What is microlearning?",
 a:"Short, focused learning modules designed for quick and efficient learning."},

{q:"Why is mobile learning important for nursing students?",
 a:"It allows flexible, on-the-go access to learning materials."},

{q:"What happens in a flipped classroom model?",
 a:"Students study theory independently and use class time for discussion and application."},

{q:"What is Competency-Based Education (CBE)?",
 a:"An educational approach where students progress after demonstrating mastery of skills."},

{q:"What is the main advantage of CBE?",
 a:"It ensures students are truly ready for real-world clinical practice."},

{q:"What is the future role of the nurse educator?",
 a:"To act as a facilitator of innovation, mentor, global collaborator, and ethical guardian."},

{q:"How does technology enhance personalized learning?",
 a:"By using data analytics to adapt content to individual student needs."},

{q:"What is the digital divide challenge?",
 a:"Unequal access to technology among students."},

{q:"What is a suggested solution for AI bias?",
 a:"Using transparent and inclusive data sets."},

{q:"Why is over-reliance on technology a concern?",
 a:"It may reduce human connection in teaching."},

{q:"What is Green Nursing?",
 a:"An approach that focuses on environmentally friendly healthcare practices while maintaining quality patient care."},

{q:"What is the nurse’s role in Green Nursing?",
 a:"Reducing waste, saving energy, using eco-friendly products, and educating others about sustainability."}

];

let i=0;
const card=document.getElementById("card");
const q=document.getElementById("question");
const a=document.getElementById("answer");
const front=document.getElementById("front");
const back=document.getElementById("back");
const progress=document.getElementById("progress");

function load(){
  card.classList.remove("flip");
  q.textContent=cards[i].q;
  a.textContent=cards[i].a;
  let c=colors[i%colors.length];
  front.style.background=`linear-gradient(135deg,${c[0]},${c[1]})`;
  back.style.background=`linear-gradient(135deg,${c[0]},${c[1]})`;
  progress.style.width=((i+1)/cards.length)*100+"%";
}

card.onclick=()=>card.classList.toggle("flip");

function next(){ i=(i+1)%cards.length; load(); }
function prev(){ i=(i-1+cards.length)%cards.length; load(); }
function resetAll(){ i=0; load(); }

/* Swipe */
let startX=0;
card.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
card.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) next();
  if(endX-startX>50) prev();
});

load();
</script>

</body>
</html>
