<style>
:root{
    --glow:0 10px 28px rgba(0,0,0,.28);
    --bg-dark:radial-gradient(circle at top,#0b1225,#020617);

    --main-a:#4fa3a5;
    --main-b:#2f6f73;
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:var(--bg-dark);
    color:var(--text-dark);
    text-align:center;
    transition:.4s;
}
body.light{
    background:var(--bg-light);
    color:var(--text-light);
}

/* ================= HEADER ================= */
.header{
    padding:60px 20px 30px;
}
.header h1{margin:0;font-size:30px}
.header p{opacity:.75;margin-top:8px}

/* ================= CONTAINER ================= */
.container{
    width:92%;
    max-width:520px;
    margin:auto;
}

/* ================= ACCORDION ================= */
details{
    margin:18px 0;
    border-radius:36px;
    overflow:hidden;
    box-shadow:var(--glow);
    transition:.3s;
}

summary{
    list-style:none;
    padding:22px;
    cursor:pointer;
    font-size:18px;
    background:linear-gradient(135deg,var(--main-a),var(--main-b));
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

summary::-webkit-details-marker{display:none}

/* Arrow */
.arrow{
    transition:.4s;
    font-size:18px;
}
details[open] .arrow{
    transform:rotate(180deg);
}

/* Animated content */
.content{
    max-height:0;
    overflow:hidden;
    background:#020617;
    transition:max-height .5s ease, opacity .4s ease;
    opacity:0;
}
details[open] .content{
    max-height:300px;
    opacity:1;
    padding:12px 0 20px;
}

.content a{
    display:block;
    margin:12px;
    padding:16px;
    border-radius:999px;
    background:#111827;
    color:#fff;
    text-decoration:none;
    transition:.3s;
}
.content a:hover{
    transform:scale(1.05);
}

/* Light mode */
body.light .content{
    background:#ffffff;
}
body.light .content a{
    background:#e2e8f0;
    color:#0f172a;
}

/* Toggle */
.toggle{
    position:fixed;
    top:16px;
    right:16px;
    width:42px;
    height:42px;
    border:none;
    border-radius:50%;
    cursor:pointer;
    background:#fff;
}
</style>
