<script>
/* Toggle */
const toggle=document.getElementById("modeToggle");
let mode="dark";
toggle.onclick=()=>{
 document.body.classList.toggle("light");
 mode=document.body.classList.contains("light")?"light":"dark";
 toggle.textContent=mode==="light"?"â˜€ï¸":"ğŸŒ™";
};

/* Close others */
document.addEventListener("click",e=>{
 if(e.target.closest("details")){
   document.querySelectorAll("details").forEach(d=>{
     if(d!==e.target.closest("details")) d.removeAttribute("open");
   });
 }
});

/* ===== IMMERSIVE GALAXY ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
let waves=[];
let mouseX=0,mouseY=0;

document.addEventListener("mousemove",e=>{
 mouseX=(e.clientX-window.innerWidth/2)/100;
 mouseY=(e.clientY-window.innerHeight/2)/100;
});

/* 3 Layers */
for(let i=0;i<600;i++){
 let depth=Math.random(); // 0 far - 1 near
 stars.push({
   angle:Math.random()*Math.PI*2,
   radius:Math.random()*450,
   size:Math.random()*2,
   speed:0.0002+depth*0.0006,
   depth:depth,
   glow:0
 });
}

/* Heart Pulse */
setInterval(()=>{
 waves.push({radius:0,alpha:0.6});
},1500);

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 let cx=canvas.width/2;
 let cy=canvas.height/2;

 stars.forEach(s=>{
   s.angle+=s.speed;
   let x=cx+Math.cos(s.angle)*s.radius + mouseX*s.depth*20;
   let y=cy+Math.sin(s.angle)*s.radius + mouseY*s.depth*20;

   waves.forEach(w=>{
     let dx=x-cx;
     let dy=y-cy;
     let dist=Math.sqrt(dx*dx+dy*dy);
     if(Math.abs(dist-w.radius)<3){
       s.glow=1;
     }
   });

   if(s.glow>0){
     ctx.fillStyle="#38bdf8";
     s.glow-=0.02;
   }else{
     ctx.fillStyle=mode==="dark"?"white":"#94a3b8";
   }

   ctx.beginPath();
   ctx.arc(x,y,s.size+ s.glow*2,0,Math.PI*2);
   ctx.fill();
 });

 waves.forEach((w,i)=>{
   ctx.beginPath();
   ctx.strokeStyle=`rgba(56,189,248,${w.alpha})`;
   ctx.lineWidth=2;
   ctx.arc(cx,cy,w.radius,0,Math.PI*2);
   ctx.stroke();
   w.radius+=2;
   w.alpha-=0.004;
   if(w.alpha<=0) waves.splice(i,1);
 });

 requestAnimationFrame(animate);
}
animate();
</script>
