<style>
:root{
 --glow1:#0ea5e9;
 --glow2:#38bdf8;
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
 margin:0;
 background:#020617;
 color:#fff;
 overflow-x:hidden;
 transition:.5s;
}
body.light{
 background:#f1f5f9;
 color:#0f172a;
}

#stars{
 position:fixed;
 inset:0;
 z-index:-2;
 transition:.6s;
}

/* Portal Flash */
.portal-flash{
 position:fixed;
 inset:0;
 background:radial-gradient(circle,rgba(56,189,248,.5) 0%,transparent 60%);
 opacity:0;
 pointer-events:none;
 z-index:-1;
}

/* LOGO */
.logo{
 text-align:center;
 margin-top:60px;
 font-size:40px;
 font-weight:900;
 background:linear-gradient(135deg,var(--glow1),var(--glow2));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:floatLogo 4s ease-in-out infinite;
}

.logo span{
 font-size:28px;
 animation:heartbeat 1.5s infinite;
}

@keyframes floatLogo{
 0%,100%{transform:translateY(0);}
 50%{transform:translateY(-10px);}
}

@keyframes heartbeat{
 0%,100%{transform:scale(1);}
 50%{transform:scale(1.25);}
}

/* GRID */
.container{
 width:95%;
 max-width:1000px;
 margin:40px auto;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:30px;
 perspective:1400px;
}

/* CARD */
details{
 backdrop-filter:blur(22px);
 background:rgba(255,255,255,0.08);
 border:1px solid rgba(255,255,255,0.18);
 border-radius:30px;
 overflow:hidden;
 transition:.6s;
 transform-style:preserve-3d;
 position:relative;
}

body.light details{
 background:rgba(255,255,255,0.6);
 border:1px solid rgba(0,0,0,0.08);
}

/* Portal Animation */
details.portal-open{
 animation:portalOut .6s ease forwards;
}

@keyframes portalOut{
 0%{transform:scale(1) rotateX(0);}
 50%{transform:scale(1.1) rotateX(15deg);}
 100%{transform:scale(1.05) rotateX(0);}
}

details[open]{
 box-shadow:0 0 30px var(--glow1),
            0 0 80px var(--glow2);
}

summary{
 list-style:none;
 padding:22px;
 cursor:pointer;
 display:flex;
 justify-content:center;
 align-items:center;
 gap:10px;
 font-weight:700;
}
summary::-webkit-details-marker{display:none}
summary i{color:var(--glow2);}

.content{
 max-height:0;
 overflow:hidden;
 transition:max-height .5s ease;
 padding:0 18px;
 display:flex;
 flex-direction:column;
 align-items:center;
}
details[open] .content{

 padding:15px 18px;

.content a{

 transition:.3s;

.content a:hover{transform:scale(1.06);}

 width:45px;

 font-size:18px;

}

<script>
/* Toggle */
const toggle=document.getElementById("modeToggle");
let mode="dark";
toggle.onclick=()=>{
 document.body.classList.toggle("light");
 mode=document.body.classList.contains("light")?"light":"dark";
 toggle.textContent=mode==="light"?"‚òÄÔ∏è":"üåô";
};

/* Portal Effect */
const flash=document.getElementById("flash");
document.querySelectorAll("details").forEach(card=>{
 card.addEventListener("click",()=>{
   document.querySelectorAll("details").forEach(d=>{
     if(d!==card) d.removeAttribute("open");
   });

   card.classList.add("portal-open");
   flash.style.opacity="1";
   setTimeout(()=>{flash.style.opacity="0";},400);
   setTimeout(()=>{card.classList.remove("portal-open");},600);
 });
});

/* ===== GALAXY ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<600;i++){
 let angle=Math.random()*Math.PI*2;
 let radius=Math.random()*500;
 stars.push({
   angle,
   radius,
   size:Math.random()*2,
   speed:0.0002+Math.random()*0.0006
 });
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 let cx=canvas.width/2;
 let cy=canvas.height/2;

 ctx.fillStyle=mode==="dark"?"white":"#94a3b8";

 stars.forEach(s=>{
   s.angle+=s.speed;
   let x=cx+Math.cos(s.angle)*s.radius;
   let y=cy+Math.sin(s.angle)*s.radius;
   ctx.beginPath();
   ctx.arc(x,y,s.size,0,Math.PI*2);
   ctx.fill();
 });

 requestAnimationFrame(animate);
}
animate();
</script>
