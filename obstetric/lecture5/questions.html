<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">30:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
{
    "t": "A 22-year-old woman reports her last menstrual period was 6 weeks ago. She complains of nausea every morning. The nurse explains this 'morning sickness' may be due to an allergy to which hormone?",
    "o": ["Estrogen", "Progesterone", "Human Chorionic Gonadotropin (HCG)", "Relaxin"],
    "a": 2
  },
  {
    "t": "During a bimanual examination of a woman who is 8 weeks pregnant, the nurse notes a softening of the lower uterine segment. This finding is known as:",
    "o": ["Goodell's sign", "Chadwick's sign", "Hegar's sign", "Palmer's sign"],
    "a": 2
  },
  {
    "t": "A patient in her first trimester is concerned about the bluish-violet discoloration of her vaginal mucosa. The nurse identifies this as a normal sign of pregnancy called:",
    "o": ["Hegar's sign", "Chadwick's sign", "Goodell's sign", "Braxton Hicks sign"],
    "a": 1
  },
  {
    "t": "A primigravida asks when she will first feel her baby move. The nurse informs her that 'quickening' typically occurs at:",
    "o": ["12-14 weeks", "16-18 weeks", "18-20 weeks", "24-26 weeks"],
    "a": 2
  },
  {
    "t": "During a prenatal visit, the nurse performs a bimanual exam and feels regular uterine contractions. This is documented as:",
    "o": ["Hegar's sign", "Palmer's sign", "Goodell's sign", "Chadwick's sign"],
    "a": 1
  },
  {
    "t": "A woman who is 10 weeks pregnant has a positive pregnancy test. The nurse knows that urine pregnancy tests typically become positive how many days after fertilization?",
    "o": ["3-5 days", "7-10 days", "14 days", "21 days"],
    "a": 2
  },
  {
    "t": "The nurse is using a sonicaid to listen for fetal heart sounds. At what gestational age can fetal heart sounds typically be heard using this device?",
    "o": ["6-8 weeks", "10-12 weeks", "16-18 weeks", "24 weeks"],
    "a": 1
  },
  {
    "t": "During a physical exam, the nurse notes small, dilated sebaceous glands on the patient's areola. These are known as:",
    "o": ["Colostrum", "Montgomery tubercles", "Chloasma", "Striae"],
    "a": 1
  },
  {
    "t": "A patient in her second trimester experiences intermittent, painless uterine contractions during an abdominal exam. These are known as:",
    "o": ["Palmer's contractions", "Hegar's contractions", "Braxton Hicks contractions", "Quickening"],
    "a": 2
  },
  {
    "t": "The nurse is teaching a student about the 'Goodell's sign'. This sign refers to the softening of which structure?",
    "o": ["Uterus", "Vagina", "Cervix", "Ovaries"],
    "a": 2
  },
  {
    "t": "True or False: Serum pregnancy tests can become positive as early as 7-10 days after fertilization.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "At 16 weeks of pregnancy, the nurse can elicit a push to the fetal parts through the anterior fornix, causing them to float and return. This is called:",
    "o": ["External ballottement", "Internal ballottement", "Quickening", "Braxton Hicks"],
    "a": 1
  },
  {
    "t": "A nurse is using a Pinard's stethoscope to auscultate fetal heart sounds. This is usually possible starting from:",
    "o": ["10 weeks", "16 weeks", "20 weeks", "24 weeks"],
    "a": 3
  },
  {
    "t": "A pregnant woman reports a strange craving for starch and clay. The nurse documents this appetite change as:",
    "o": ["Bulimia", "Anorexia", "Pica", "Dyspepsia"],
    "a": 2
  },
  {
    "t": "The nurse auscultates a murmur that has the same rate as the maternal pulse. This is known as:",
    "o": ["Fetal heart sound", "Umbilical (funic) soufflé", "Uterine soufflé", "Ballottement"],
    "a": 2
  },
  {
    "t": "True or False: Morning sickness usually disappears by 12 weeks of pregnancy.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "Which sign is described as the uterus becoming enlarged, globular, and soft during the first trimester?",
    "o": ["Uterine sign", "Breast sign", "Skin sign", "Fetal sign"],
    "a": 0
  },
  {
    "t": "A woman who has had three previous children (multipara) asks when she will feel movement. The nurse tells her it usually occurs at:",
    "o": ["14-16 weeks", "16-18 weeks", "18-20 weeks", "20-22 weeks"],
    "a": 1
  },
  {
    "t": "The nurse explains that the gestational sac can be visualized by trans-abdominal ultrasound at:",
    "o": ["4 weeks", "6 weeks", "8 weeks", "10 weeks"],
    "a": 1
  },
  {
    "t": "Which of the following is considered a 'Sure' or 'Positive' sign of pregnancy?",
    "o": ["Amenorrhea", "Positive HCG test", "Auscultation of fetal heart sounds", "Abdominal enlargement"],
    "a": 2
  },
  {
    "t": "The nurse identifies a murmur that has the same rate as the fetal heart sounds, caused by blood rushing through the umbilical arteries, as:",
    "o": ["Uterine soufflé", "Umbilical (funic) soufflé", "Braxton Hicks", "Internal ballottement"],
    "a": 1
  },
  {
    "t": "At 20 weeks, the nurse can elicit a push to the fetal parts abdominally with one hand and receive the impulse with the other. This is:",
    "o": ["Internal ballottement", "External ballottement", "Quickening", "Fetal palpation"],
    "a": 1
  },
  {
    "t": "True or False: Breast signs like colostrum expression are diagnostic of pregnancy only in primigravida.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient asks about the hazards of X-rays during pregnancy. The nurse mentions that exposure can lead to which condition in childhood?",
    "o": ["Asthma", "Leukaemia", "Diabetes", "Obesity"],
    "a": 1
  },
  {
    "t": "Frequency of micturition in the first trimester is primarily due to:",
    "o": ["Increased fluid intake", "Congestion and pressure on the bladder", "Urinary tract infection", "Renal failure"],
    "a": 1
  },
  {
    "t": "The nurse explains that trans-vaginal ultrasound can detect the gestational sac and fetal heart sound how much earlier than trans-abdominal ultrasound?",
    "o": ["1 day", "3 days", "1 week", "2 weeks"],
    "a": 2
  },
  {
    "t": "Which trimester is characterized by the appearance of chloasma, linea nigra, and striae gravidarum?",
    "o": ["First Trimester", "Second Trimester", "Third Trimester", "All trimesters"],
    "a": 1
  },
  {
    "t": "True or False: Amenorrhea is the most common symptom denoting pregnancy.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "The nurse notes that the fetal skeleton can be shown by X-ray starting from which week?",
    "o": ["12 weeks", "16 weeks", "20 weeks", "24 weeks"],
    "a": 1
  },
  {
    "t": "Which of the following is a 'Probable' sign of pregnancy in the third trimester?",
    "o": ["Palpation of fetal parts", "Positive HCG test", "Auscultation of FHS", "Ultrasound detection of fetus"],
    "a": 1
  },
  {
    "t": "A woman in her first trimester experiences tingling and tenderness in her breasts. The nurse identifies these as:",
    "o": ["Uterine symptoms", "Breast symptoms", "Skin symptoms", "Fetal symptoms"],
    "a": 1
  },
  {
    "t": "True or False: Uterine soufflé occurs due to the rush of blood in the uterine arteries.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "The nurse explains that the fetal heart sound can be auscultated at 24 weeks using which instrument?",
    "o": ["Sonicaid", "Pinard's stethoscope", "Electronic fetal monitor", "Thermometer"],
    "a": 1
  },
  {
    "t": "At how many weeks can the obstetrician typically begin to palpate fetal parts and movement?",
    "o": ["12 weeks", "16 weeks", "20 weeks", "28 weeks"],
    "a": 2
  },
  {
    "t": "Which sign involves the ability to approximate two fingers in the anterior fornix to the fingers of the abdominal hand?",
    "o": ["Goodell's sign", "Hegar's sign", "Chadwick's sign", "Palmer's sign"],
    "a": 1
  },
  {
    "t": "True or False: Pregnancy can occur during lactational amenorrhea.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient asks why she has frequent urination again near the end of her pregnancy. The nurse explains it is due to:",
    "o": ["Bladder infection", "Fetal head descending into the pelvis (engagement)", "Increased salt intake", "Diabetes"],
    "a": 1
  },
  {
    "t": "Which investigation is considered definitive and diagnostic in the third trimester?",
    "o": ["HCG test", "Abdominal enlargement", "Ultrasonography", "Braxton Hicks contractions"],
    "a": 2
  },
  {
    "t": "The nurse notes the appearance of a 'secondary areola' on the patient's breasts. This is a sign of which trimester?",
    "o": ["First Trimester", "Second Trimester", "Third Trimester", "Postpartum"],
    "a": 0
  },
  {
    "t": "True or False: Amenorrhea is always caused by pregnancy.",
    "o": ["True", "False"],
    "a": 1
  },
  {
    "t": "Which sign is characterized by the cervix becoming soft, hypertrophied, and violet?",
    "o": ["Goodell's sign", "Hegar's sign", "Chadwick's sign", "Palmer's sign"],
    "a": 0
  },
  {
    "t": "The first sensation of fetal movement by the mother is called:",
    "o": ["Ballottement", "Soufflé", "Quickening", "Engagement"],
    "a": 2
  },
  {
    "t": "True or False: Trans-abdominal ultrasound can hear the fetal heart sound at 8 weeks.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "Which of the following is NOT a hazard of X-ray mentioned in the lecture?",
    "o": ["Teratogenic effects", "Chromosomal changes", "Leukaemia", "Gestational diabetes"],
    "a": 3
  },
  {
    "t": "The nurse auscultates the 'funic soufflé'. She knows this sound is produced in the:",
    "o": ["Uterine arteries", "Umbilical arteries", "Fetal heart", "Maternal heart"],
    "a": 1
  },
  {
    "t": "At 10 weeks, the nurse notes the cervix feels soft, like lips. This is:",
    "o": ["Chadwick's sign", "Goodell's sign", "Hegar's sign", "Palmer's sign"],
    "a": 1
  },
  {
    "t": "True or False: Internal ballottement is elicited at 20 weeks.",
    "o": ["True", "False"],
    "a": 1
  },
  {
    "t": "A woman's pregnancy test is positive. This test depends on the presence of which substance in the urine?",
    "o": ["Estrogen", "Progesterone", "Human Chorionic Gonadotropin", "Luteinizing Hormone"],
    "a": 2
  },
  {
    "t": "The nurse explains that morning sickness usually appears about how many weeks after the last menstrual period?",
    "o": ["2 weeks", "4 weeks", "6 weeks", "10 weeks"],
    "a": 2
  },
  {
    "t": "Which sign is elicited between 6-10 weeks but not after as the growing conception fills the uterine cavity?",
    "o": ["Hegar's sign", "Goodell's sign", "Chadwick's sign", "Palmer's sign"],
    "a": 0
  }
];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=30*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>

</html>
