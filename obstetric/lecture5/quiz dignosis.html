<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">15:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
            // Multiple Choice Questions (25)
            {t:"What is the average weight gain per year for a pre-school child?", o:["1.5 kg", "2.3 kg", "3.5 kg", "5.0 kg"], a:1},
            {t:"According to Piaget, the preoperational phase (2-7 years) includes which stage for ages 4 to 7?", o:["Pre-conceptual phase", "Phase of intuitive thought", "Sensorimotor stage", "Concrete operational stage"], a:1},
            {t:"Erikson identifies the chief psychosocial task of the preschool period as:", o:["Trust vs. Mistrust", "Autonomy vs. Shame", "Initiative vs. Guilt", "Industry vs. Inferiority"], a:2},
            {t:"At what age is bladder control at night usually established?", o:["1-2 years", "2-2.5 years", "3.5-5 years", "6-7 years"], a:2},
            {t:"The school-age period is characterized by the first eruption of permanent teeth and ends with:", o:["Starting school", "Beginning of puberty", "Reaching 10 years of age", "Completion of brain growth"], a:1},
            {t:"Erikson termed the psychosocial crisis of the school-age child (6-12 years) as:", o:["Initiative versus Guilt", "Industry versus Inferiority", "Autonomy versus Shame", "Identity versus Role Confusion"], a:1},
            {t:"According to Piaget, children between ages 7 and 11 are in the stage of:", o:["Sensorimotor operations", "Preoperational thought", "Concrete operations", "Formal operations"], a:2},
            {t:"The World Health Organization (WHO) defines adolescence as any person between the ages of:", o:["12 and 18", "10 and 19", "13 and 21", "15 and 25"], a:1},
            {t:"According to Piaget, the cognitive development stage for adolescents (11-15 years) is called:", o:["Concrete operations", "Formal operations", "Pre-conceptual phase", "Sensorimotor stage"], a:1},
            {t:"Erikson identifies the psychosocial crisis of adolescence (13-18 years) as:", o:["Industry vs. Inferiority", "Identity vs. Role Confusion", "Intimacy vs. Isolation", "Generativity vs. Stagnation"], a:1},
            {t:"Acne vulgaris is an inflammatory condition of the skin occurring in and around the:", o:["Sweat glands", "Sebaceous glands", "Lymph nodes", "Salivary glands"], a:1},
            {t:"Obesity is common in low socioeconomic classes primarily due to dietary habits involving:", o:["High protein and low fat", "Large amounts of starch and fat", "Excessive fresh vegetables", "Lack of any carbohydrates"], a:1},
            {t:"Which of the following is a 'Sure Sign' of pregnancy?", o:["Positive HCG test", "Abdominal enlargement", "Auscultation of fetal heart sounds", "Morning sickness"], a:2},
            {t:"'Quickening' refers to the first sensation of fetal movement. In a primigravida, this typically occurs at:", o:["10-12 weeks", "14-16 weeks", "18-20 weeks", "24-26 weeks"], a:2},
            {t:"Hegar's sign, which is the softening of the lower part of the uterus, can be elicited between:", o:["2-4 weeks", "6-10 weeks", "12-16 weeks", "20-24 weeks"], a:1},
            {t:"Morning sickness usually appears about 6 weeks after the last menstrual period and is thought to be due to:", o:["Low estrogen levels", "Allergy to HCG", "Lack of sleep", "High blood pressure"], a:1},
            {t:"Chadwick's sign is characterized by the vagina becoming:", o:["Pale and dry", "Violet, moist, and warm", "Hard and cold", "Inflamed and painful"], a:1},
            {t:"Serum pregnancy tests can become positive as early as:", o:["1-2 days after fertilization", "7-10 days after fertilization", "14 days after fertilization", "21 days after fertilization"], a:1},
            {t:"Braxton Hick's contractions are described as:", o:["Constant sharp pain", "Intermittent painless contractions", "Regular labor pains", "Contractions only felt during delivery"], a:1},
            {t:"Internal ballottement can be elicited starting at:", o:["8 weeks", "12 weeks", "16 weeks", "20 weeks"], a:2},
            {t:"The fetal heart sound can be auscultated using a sonicaid as early as:", o:["6-8 weeks", "10-12 weeks", "16-18 weeks", "24 weeks"], a:1},
            {t:"Montgomery tubercles, which appear during pregnancy, are actually:", o:["Small tumors", "Dilated sebaceous glands", "Sweat glands", "Muscle fibers"], a:1},
            {t:"'Pica' during pregnancy refers to:", o:["Excessive sleeping", "Craving for certain types of food and refusal of others", "Frequent urination", "Skin pigmentation"], a:1},
            {t:"X-ray is generally replaced by ultrasonography in pregnancy because it can cause:", o:["Improved fetal growth", "Teratogenic effects and childhood leukemia", "Better visualization of soft tissues", "No known hazards"], a:1},
            {t:"The 'Goodell’s sign' refers to the cervix becoming:", o:["Hard and pale", "Soft, hypertrophied, and violet", "Closed and dry", "Inflamed"], a:1},
            
            // True/False Questions (5)
            {t:"Amenorrhea is the most common symptom denoting pregnancy.", o:["True", "False"], a:0},
            {t:"The fetal heart sound can be heard at 8 weeks of gestational age through trans-abdominal ultrasound.", o:["True", "False"], a:0},
            {t:"According to Erikson, the crisis of 'Identity vs. Role Confusion' occurs during the school-age period (6-12 years).", o:["True", "False"], a:1},
            {t:"Bullying is defined by unwanted, repeated emotional or physical aggressive behavior that involves a power imbalance.", o:["True", "False"], a:0},
            {t:"In adolescents, the head is approximately 1/4 of the total body weight.", o:["True", "False"], a:1}

];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=15*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
