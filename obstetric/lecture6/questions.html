<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">30:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
 {
    "t": "A low-risk pregnant woman is at 30 weeks of gestation. According to the standard antenatal schedule, how often should she visit the clinic?",
    "o": ["Every month", "Every 2 weeks", "Every week", "Twice a week"],
    "a": 1
  },
  {
    "t": "A pregnant woman at 37 weeks gestation is classified as a 'high-risk pregnancy'. What is the recommended management for her at this stage?",
    "o": ["Weekly clinic visits", "Bi-weekly clinic visits", "Hospitalization", "Home rest with monthly visits"],
    "a": 2
  },
  {
    "t": "A 28-year-old primigravida complains of severe nausea and vomiting in her 8th week of pregnancy. Which dietary advice should the nurse provide?",
    "o": ["Drink large amounts of water with meals", "Eat spicy foods to stimulate appetite", "Eat dry crackers or toast upon wakening", "Eat three large, high-fat meals a day"],
    "a": 2
  },
  {
    "t": "A woman in her second trimester reports frequent fainting spells. The nurse explains this is due to vasodilation under the influence of which hormone?",
    "o": ["Estrogen", "Progesterone", "HCG", "Oxytocin"],
    "a": 1
  },
  {
    "t": "During a prenatal visit, a patient at 32 weeks reports backache. Which exercise should the nurse recommend to relieve this discomfort?",
    "o": ["Kegel exercises", "Pelvic tilt (rock) exercises", "Deep breathing exercises", "Squatting exercises"],
    "a": 1
  },
  {
    "t": "A pregnant woman asks about the recommended total daily caloric intake during pregnancy. The nurse responds that it should be approximately:",
    "o": ["1800 kcal", "2000 kcal", "2400 kcal", "3000 kcal"],
    "a": 2
  },
  {
    "t": "A patient at 24 weeks gestation is prescribed supplementary iron. What is the standard daily dose for a normal pregnant woman?",
    "o": ["10 mg/day", "30 mg/day", "100 mg/day", "200 mg/day"],
    "a": 1
  },
  {
    "t": "The nurse is teaching a pregnant woman about 'Warning Signs'. Which of the following should she report immediately to her obstetrician?",
    "o": ["Occasional morning nausea", "Increased vaginal discharge (leucorrhea)", "Blurring of vision", "Mild ankle edema at the end of the day"],
    "a": 2
  },
  {
    "t": "A woman at 34 weeks gestation complains of shortness of breath. The nurse advises her to:",
    "o": ["Sleep flat on her back", "Sit and sleep with the head elevated", "Increase fluid intake at night", "Avoid all forms of exercise"],
    "a": 1
  },
  {
    "t": "A patient in her third trimester suffers from constipation. Which intervention is most appropriate?",
    "o": ["Take liquid paraffin for a long period", "Decrease fluid intake to under 1000ml", "Eat high-fiber foods like whole grains and vegetables", "Avoid walking and stay in bed"],
    "a": 2
  },
  {
    "t": "True or False: Antenatal care is a program of preventive obstetrics defined to detect abnormalities at an early stage.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "Which of the following is an objective of the 'booking visit' (first visit)?",
    "o": ["To select the time for amniocentesis", "To obtain baseline information and assess health status", "To perform a routine X-ray of the fetus", "To admit the patient for delivery"],
    "a": 1
  },
  {
    "t": "A pregnant woman reports excessive salivation (ptyalism). Which simple intervention can help?",
    "o": ["Drinking less water", "Chewing gum", "Vaginal douching", "Taking antacids"],
    "a": 1
  },
  {
    "t": "A patient at 28 weeks reports heartburn. The nurse should advise her to:",
    "o": ["Lie down immediately after eating", "Eat large meals to neutralize acid", "Sit upright for 30 minutes after a meal", "Drink coffee to aid digestion"],
    "a": 2
  },
  {
    "t": "The nurse explains that urinary frequency in the third trimester is primarily caused by:",
    "o": ["Urinary tract infection", "Pressure of the uterus on the bladder", "Decreased renal blood flow", "Excessive salt intake"],
    "a": 1
  },
  {
    "t": "True or False: Pregnant women should be encouraged to drink 8 to 10 glasses of fluid per day.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient at 30 weeks gestation has leg cramps. The nurse suggests:",
    "o": ["Dorsiflexing the foot of the affected leg", "Point the toes downward during the cramp", "Avoiding all walking", "Restricting calcium intake"],
    "a": 0
  },
  {
    "t": "To relieve ankle edema in the third trimester, the nurse should advise the patient to:",
    "o": ["Stand for long periods to improve circulation", "Elevate the legs at least twice a day", "Wear tight stockings", "Decrease protein intake"],
    "a": 1
  },
  {
    "t": "A woman in her third trimester reports difficulty sleeping (insomnia). Which is a recommended intervention?",
    "o": ["Take a cold shower before bed", "Drink a large amount of water right before sleep", "Take a warm bath before bedtime", "Sleep on a very soft mattress"],
    "a": 2
  },
  {
    "t": "The nurse informs a patient that she should avoid vaginal douching because it can lead to:",
    "o": ["Lordosis", "Ascending infection", "Ptyalism", "Leg cramps"],
    "a": 1
  },
  {
    "t": "Which of the following is a 'Danger Sign' indicating immediate contact with the obstetrician?",
    "o": ["Ptyalism", "Gush of fluid per vagina (PROM)", "Increased appetite", "Linea nigra"],
    "a": 1
  },
  {
    "t": "A pregnant woman asks about traveling. The nurse advises that flying is:",
    "o": ["Strictly forbidden throughout pregnancy", "Not contraindicated for long or near terms", "Only allowed in the first trimester", "The primary cause of preterm labor"],
    "a": 1
  },
  {
    "t": "To prevent varicosities in the lower limbs, the nurse should advise the patient to:",
    "o": ["Cross her legs when sitting", "Avoid long periods of standing", "Wear tight garters", "Sit in a chair for 10 hours a day"],
    "a": 1
  },
  {
    "t": "True or False: Iron therapy is usually started from 20 weeks of pregnancy onwards.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A woman at 36 weeks gestation has persistent vomiting. This is considered:",
    "o": ["A normal minor discomfort of late pregnancy", "A warning sign that requires medical contact", "A sign of ptyalism", "A result of eating high-fiber foods"],
    "a": 1
  },
  {
    "t": "Which dietary source is rich in Iron and Folic acid?",
    "o": ["Milk and dairy products", "Green leafy vegetables", "Cereals and grains", "Fats and oils"],
    "a": 1
  },
  {
    "t": "The nurse advises a pregnant woman to sleep on her left side to:",
    "o": ["Decrease ptyalism", "Increase blood supply to the fetus", "Prevent morning sickness", "Induce labor"],
    "a": 1
  },
  {
    "t": "True or False: Regular dental cleansing and consulting a dentist is recommended during pregnancy.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient reports 'Leucorrhea' (increased vaginal discharge). The nurse should advise her to:",
    "o": ["Perform vaginal douching daily", "Wear non-synthetic (cotton) underwear", "Avoid bathing", "Use scented soaps"],
    "a": 1
  },
  {
    "t": "The nurse teaches that smoking during pregnancy can cause:",
    "o": ["Macrosomia (large baby)", "Intrauterine growth retardation", "Ptyalism", "Lordosis"],
    "a": 1
  },
  {
    "t": "Which exercise is specifically mentioned to help with urinary frequency/urgency?",
    "o": ["Pelvic tilt", "Kegel exercises", "Walking", "Swimming"],
    "a": 1
  },
  {
    "t": "True or False: High-risk pregnant women should have clinic visits every week from 28-36 weeks.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A woman at 10 weeks gestation asks about taking medications. The nurse's best response is:",
    "o": ["All medications are safe in the first trimester", "Only herbal medications are safe", "No medication should be taken without obstetrician advice", "You can take any over-the-counter drug for pain"],
    "a": 2
  },
  {
    "t": "To relieve heartburn, the nurse suggests avoiding which type of food?",
    "o": ["High-fiber foods", "Fatty and spicy foods", "Dairy products", "Fruits"],
    "a": 1
  },
  {
    "t": "A patient complains of fatigue in her first trimester. The nurse should advise:",
    "o": ["Increasing caffeine intake", "Taking naps during the day", "Avoiding all exercise", "Reducing caloric intake"],
    "a": 1
  },
  {
    "t": "True or False: Ptyalism is defined as excessive salivation.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "Which sign is a warning sign related to the eyes?",
    "o": ["Increased tearing", "Blurring of vision", "Yellowing of the sclera", "Dry eyes"],
    "a": 1
  },
  {
    "t": "A pregnant woman is advised to avoid high-heeled shoes to prevent:",
    "o": ["Varicosities", "Increased lumbar lordosis and risk of falling", "Morning sickness", "Ankle edema"],
    "a": 1
  },
  {
    "t": "True or False: Liquid paraffin can interfere with the absorption of fat-soluble vitamins (A and D).",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "The nurse notes that a patient has retracted nipples. When should the correction be attempted?",
    "o": ["Immediately in the first trimester", "In the later months by manipulation", "Only after delivery", "Never, as it is not correctable"],
    "a": 1
  },
  {
    "t": "A woman at 38 weeks gestation reports a 'gush of fluid' from the vagina. This is likely:",
    "o": ["Leucorrhea", "Premature Rupture of Membranes (PROM)", "Urinary incontinence", "Ptyalism"],
    "a": 1
  },
  {
    "t": "To manage constipation, the nurse recommends drinking at least how much fluid per day?",
    "o": ["500 ml", "1000 ml", "2000 ml", "5000 ml"],
    "a": 2
  },
  {
    "t": "True or False: Coitus should be avoided in the first trimester to avoid abortion.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient asks about 'ptyalism' interventions. The nurse suggests:",
    "o": ["Chewing gum and frequent mouth care", "Decreasing protein intake", "Increasing salt intake", "Vaginal douching"],
    "a": 0
  },
  {
    "t": "Which of the following is NOT a routine investigation mentioned for ANC?",
    "o": ["Urine analysis for protein/glucose", "Blood exam for Hemoglobin", "Routine X-ray of the maternal pelvis", "Blood glucose level"],
    "a": 2
  },
  {
    "t": "True or False: Exposure to infections like Rubella should be avoided due to documented teratogenicity.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A pregnant woman should be encouraged to wear clothing that is:",
    "o": ["Tight to support the abdomen", "Synthetic and heavy", "Lighter, looser, and made of non-synthetic materials", "Dark to absorb heat"],
    "a": 2
  },
  {
    "t": "To relieve backache, the nurse advises using a:",
    "o": ["Very soft water bed", "Firm mattress", "Couch for sleeping", "Hammock"],
    "a": 1
  },
  {
    "t": "True or False: Fatigue in the first trimester is usually related to physiological and hormonal changes.",
    "o": ["True", "False"],
    "a": 0
  },
  {
    "t": "A patient in her third trimester is advised to avoid crossing her legs to prevent:",
    "o": ["Backache", "Varicosities", "Constipation", "Heartburn"],
    "a": 1
  }
];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=30*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>

</html>
