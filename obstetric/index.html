<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obstetrics & Gynecology</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">

<style>
:root{
 --violet1:#3b0764;
 --violet2:#7c3aed;
 --violet3:#a855f7;
 --glow:rgba(168,85,247,.7);
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
 margin:0;
 background:
 radial-gradient(circle at 20% 30%, rgba(168,85,247,.35), transparent 40%),
 radial-gradient(circle at 80% 70%, rgba(124,58,237,.35), transparent 40%),
 linear-gradient(135deg,#240046,#10002b);
 color:#fff;
 overflow-x:hidden;
 position:relative;
}

/* ØµÙˆØ±Ø© Ø·Ø¨ÙŠØ© Ø®ÙÙŠÙØ© */
body::before{
 content:"";
 position:fixed;
 inset:0;
 background:url("https://images.unsplash.com/photo-1584515933487-779824d29309?q=80&w=2070&auto=format&fit=crop") center/cover no-repeat;
 opacity:.05;
 z-index:-2;
}

/* Canvas */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ØªØ£Ø«ÙŠØ± Ù†ÙˆØ± Ø§Ù„Ù…Ø§ÙˆØ³ */
.light{
 position:fixed;
 width:400px;
 height:400px;
 border-radius:50%;
 background:radial-gradient(circle, rgba(168,85,247,.4) 0%, transparent 70%);
 pointer-events:none;
 transform:translate(-50%,-50%);
 z-index:-1;
}

/* Logo */
.logo{
 text-align:center;
 margin-top:90px;
 font-size:48px;
 font-weight:900;
 background:linear-gradient(135deg,var(--violet2),var(--violet3));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 text-shadow:0 0 30px var(--glow);
 position:relative;
}

/* ØªØ§Ø¬ Ù…ØªØ­Ø±Ùƒ */
.crown{
 position:absolute;
 top:-40px;
 left:50%;
 transform:translateX(-50%);
 font-size:35px;
 animation:float 2s ease-in-out infinite;
}
@keyframes float{
 0%,100%{transform:translateX(-50%) translateY(0);}
 50%{transform:translateX(-50%) translateY(-10px);}
}

/* Grid */
.container{
 width:92%;
 max-width:1100px;
 margin:70px auto;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:35px;
}

/* Cards */
details{
 border-radius:30px;
 background:rgba(255,255,255,0.07);
 backdrop-filter:blur(30px);
 border:1px solid rgba(255,255,255,0.25);
 transition:.5s;
 opacity:0;
 transform:translateY(40px);
 animation:fadeUp .8s forwards;
}

details:nth-child(odd){animation-delay:.2s}
details:nth-child(even){animation-delay:.4s}

@keyframes fadeUp{
 to{opacity:1;transform:translateY(0);}
}

details:hover{
 box-shadow:0 0 50px var(--glow);
 transform:translateY(-8px);
}

summary{
 list-style:none;
 padding:22px;
 text-align:center;
 cursor:pointer;
 font-weight:800;
 font-size:18px;
}
summary::-webkit-details-marker{display:none}

.content{
 display:flex;
 flex-direction:column;
 align-items:center;
 gap:12px;
 max-height:0;
 overflow:hidden;
 transition:.6s;
}

details[open] .content{
 max-height:200px;
 padding-bottom:20px;
}

.content a{
 width:80%;
 padding:14px;
 border-radius:50px;
 text-align:center;
 text-decoration:none;
 font-weight:700;
 background:linear-gradient(135deg,var(--violet2),var(--violet3));
 color:#fff;
 transition:.4s;
 box-shadow:0 0 20px var(--glow);
}

.content a:hover{
 transform:scale(1.1);
 box-shadow:0 0 40px var(--glow);
}

/* Responsive */
@media(max-width:768px){
 .logo{font-size:34px}
 .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="light" id="mouseLight"></div>
<canvas id="bg"></canvas>

<div class="logo">
<div class="crown">ğŸ‘‘</div>
Obstetrics & Gynecology
</div>

<div class="container">

<script>
const lectures=[
"Anatomy of female genital tract",
"Menstruation",
"Fertilization",
"Physiological changes with pregnancy",
"Diagnosis of pregnancy",
"Antenatal care",
"Mechanism of normal labor",
"Management of normal labor",
"Normal puerperium",
"Bleeding in early pregnancy",
"Bleeding in late pregnancy",
"Hypertensive disorders (PIH)",
"Heart disease with pregnancy",
"Gestational Diabetes Mellitus",
"Anemia during pregnancy",
"Abnormal labor",
"Abnormal puerperium",
"Final Chapter"
];

lectures.forEach((name,i)=>{
 document.write(`
 <details>
  <summary>${name}</summary>
  <div class="content">
    <a href="lecture${i+1}/questions.html">â“ Questions </a>
    <a href="lecture${i+1}/quiz.html">ğŸ“ Quiz</a>
  </div>
 </details>
 `);
});
</script>

</div>

<script>
/* Ù†Ø¬ÙˆÙ… */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<400;i++){
 stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,d:Math.random()*0.4});
}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#a855f7";
 stars.forEach(s=>{
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fill();
  s.y+=s.d;
  if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
 });
 requestAnimationFrame(draw);
}
draw();

/* Ù†ÙˆØ± Ø§Ù„Ù…Ø§ÙˆØ³ */
const light=document.getElementById("mouseLight");
document.addEventListener("mousemove",e=>{
 light.style.left=e.clientX+"px";
 light.style.top=e.clientY+"px";
});
</script>

</body>
</html>
