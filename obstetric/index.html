<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Golden Nurse </title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
 --glow:rgba(168,85,247,.7);
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
 margin:0;
 background:
 radial-gradient(circle at 20% 30%, rgba(168,85,247,.35), transparent 40%),
 radial-gradient(circle at 80% 70%, rgba(124,58,237,.35), transparent 40%),
 linear-gradient(135deg,#240046,#10002b);
 color:#fff;
 overflow-x:hidden;
}

/* ===== INTRO ===== */
.loader{
 position:fixed;
 inset:0;
 background:#14072e;
 display:flex;
 justify-content:center;
 align-items:center;
 font-size:30px;
 font-weight:900;
 z-index:9999;
 animation:fadeOut 2.5s forwards;
 animation-delay:1.8s;
}
@keyframes fadeOut{
 to{opacity:0;visibility:hidden;}
}

/* ===== Stars ===== */
canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

/* ===== Mouse Light ===== */
.light{
 position:fixed;
 width:400px;
 height:400px;
 border-radius:50%;
 background:radial-gradient(circle, rgba(168,85,247,.4) 0%, transparent 70%);
 pointer-events:none;
 transform:translate(-50%,-50%);
 z-index:-1;
}

/* ===== Logo ===== */
.logo{
 text-align:center;
 margin-top:80px;
 font-size:46px;
 font-weight:900;
 background:linear-gradient(135deg,#a855f7,#c084fc);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 text-shadow:0 0 30px var(--glow);
 position:relative;
}

.crown{
 position:absolute;
 top:-35px;
 left:50%;
 transform:translateX(-50%);
 font-size:30px;
 animation:float 2s ease-in-out infinite;
}
@keyframes float{
 0%,100%{transform:translateX(-50%) translateY(0);}
 50%{transform:translateX(-50%) translateY(-8px);}
}

/* ===== Search ===== */
.search-box{
 width:90%;
 max-width:600px;
 margin:40px auto;
 position:relative;
}
.search-box input{
 width:100%;
 padding:15px 50px 15px 20px;
 border-radius:50px;
 border:none;
 outline:none;
 font-size:16px;
 background:rgba(255,255,255,.1);
 backdrop-filter:blur(20px);
 color:#fff;
 box-shadow:0 0 20px var(--glow);
}
.search-box i{
 position:absolute;
 right:18px;
 top:50%;
 transform:translateY(-50%);
 color:#c084fc;
}

/* ===== Grid ===== */
.container{
 width:92%;
 max-width:1100px;
 margin:20px auto 90px;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:25px;
}

/* ===== Cards ===== */
details{
 border-radius:25px;
 backdrop-filter:blur(25px);
 border:1px solid rgba(255,255,255,0.2);
 transition:.4s;
 overflow:hidden;
 opacity:0;
 transform:translateY(30px);
 animation:fadeUp .8s forwards;
}
@keyframes fadeUp{
 to{opacity:1;transform:translateY(0);}
}

details:hover{
 transform:translateY(-6px);
 box-shadow:0 0 40px rgba(255,255,255,.3);
}

/* ===== Colors ===== */
.basic{background:linear-gradient(135deg,#5b21b6,#7c3aed);}
.pregnancy{background:linear-gradient(135deg,#9d174d,#c026d3);}
.labor{background:linear-gradient(135deg,#1e3a8a,#6366f1);}
.complication{background:linear-gradient(135deg,#7f1d1d,#dc2626);}
.medical{background:linear-gradient(135deg,#065f46,#10b981);}
.final{background:linear-gradient(135deg,#92400e,#f59e0b);}

/* ===== Summary ===== */
summary{
 list-style:none;
 padding:18px;
 cursor:pointer;
 font-weight:700;
 font-size:15px;
 display:flex;
 justify-content:center;
 align-items:center;
 gap:10px;
 text-align:center;
}
summary::-webkit-details-marker{display:none}
summary i{font-size:18px}

/* ===== Content ===== */
.content{
 display:flex;
 flex-direction:column;
 align-items:center;
 gap:10px;
 max-height:0;
 overflow:hidden;
 transition:.5s;
}
details[open] .content{
 max-height:200px;
 padding-bottom:15px;
}

.content a{
 width:80%;
 padding:12px;
 border-radius:40px;
 text-align:center;
 text-decoration:none;
 font-weight:700;
 background:linear-gradient(135deg,#a855f7,#c084fc);
 color:#fff;
 transition:.3s;
}
.content a:hover{
 transform:scale(1.07);
 box-shadow:0 0 30px var(--glow);
}

/* ===== Join Button ===== */
.join-btn{
 position:fixed;
 bottom:20px;
 left:20px;
 padding:14px 25px;
 border-radius:50px;
 background:linear-gradient(135deg,#a855f7,#c084fc);
 color:#fff;
 font-weight:800;
 text-decoration:none;
 box-shadow:0 0 30px var(--glow);
 transition:.3s;
}
.join-btn:hover{
 transform:scale(1.1);
}

/* Responsive */
@media(max-width:768px){
 .container{grid-template-columns:1fr}
 .logo{font-size:32px}
}
</style>
</head>

<body>

<div class="loader">‚ú® Gaith Team ‚ú®</div>
<div class="light" id="mouseLight"></div>
<canvas id="bg"></canvas>

<div class="logo">
<div class="crown">üëë</div>
Obstetrics & Gynecology
</div>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search lecture...">
<i class="fa-solid fa-magnifying-glass"></i>
</div>

<div class="container" id="lecturesContainer"></div>

<a href="https://t.me/nursing2bu" target="_blank" class="join-btn">
<i class="fa-brands fa-telegram"></i> ÿßŸÜÿ∂ŸÖ ÿ•ŸÑŸäŸÜÿß
</a>

<script>
const lectures=[
["fa-venus","Anatomy of female genital tract","basic"],
["fa-droplet","Menstruation","basic"],
["fa-dna","Fertilization","basic"],
["fa-baby","Physiological changes with pregnancy","pregnancy"],
["fa-stethoscope","Diagnosis of pregnancy","pregnancy"],
["fa-user-nurse","Antenatal care","pregnancy"],
["fa-gears","Mechanism of normal labor","labor"],
["fa-hand-holding-medical","Management of normal labor","labor"],
["fa-bed","Normal puerperium","labor"],
["fa-triangle-exclamation","Bleeding in early pregnancy","complication"],
["fa-triangle-exclamation","Bleeding in late pregnancy","complication"],
["fa-heart-pulse","Hypertensive disorders (PIH)","complication"],
["fa-heart","Heart disease with pregnancy","medical"],
["fa-syringe","Gestational Diabetes Mellitus","medical"],
["fa-droplet-slash","Anemia during pregnancy","medical"],
["fa-briefcase-medical","Abnormal labor","complication"],
["fa-hospital-user","Abnormal puerperium","complication"],
["fa-book-medical","Final Chapter","final"]
];

const container=document.getElementById("lecturesContainer");

lectures.forEach((lec,i)=>{
 container.innerHTML+=`
 <details class="${lec[2]}">
  <summary>
   <i class="fa-solid ${lec[0]}"></i>
   ${lec[1]}
  </summary>
  <div class="content">
    <a href="lecture${i+1}/questions.html">‚ùì Questions </a>
    <a href="lecture${i+1}/quiz.html">üìù Quiz</a>
  </div>
 </details>
 `;
});

/* Search */
document.getElementById("searchInput").addEventListener("keyup",function(){
 let value=this.value.toLowerCase();
 document.querySelectorAll("details").forEach(card=>{
  card.style.display=card.innerText.toLowerCase().includes(value)?"block":"none";
 });
});

/* Stars */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<300;i++){
 stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,d:Math.random()*0.3});
}
function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#a855f7";
 stars.forEach(s=>{
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fill();
  s.y+=s.d;
  if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
 });
 requestAnimationFrame(draw);
}
draw();

/* Mouse Light */
const light=document.getElementById("mouseLight");
document.addEventListener("mousemove",e=>{
 light.style.left=e.clientX+"px";
 light.style.top=e.clientY+"px";
});
</script>

</body>
</html>
