<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OB-GYN App</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
 margin:0;
 background:#1a0933;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}

/* ===== Phone Frame ===== */
.phone{
 width:390px;
 height:820px;
 background:linear-gradient(135deg,#240046,#10002b);
 border-radius:40px;
 overflow:hidden;
 box-shadow:0 0 60px rgba(168,85,247,.6);
 position:relative;
 display:flex;
 flex-direction:column;
}

/* ===== Header ===== */
.header{
 padding:20px;
 text-align:center;
 font-weight:800;
 font-size:20px;
 background:linear-gradient(135deg,#7c3aed,#a855f7);
 color:#fff;
 position:relative;
}

.header i{
 position:absolute;
 left:20px;
 top:22px;
}

/* ===== Search ===== */
.search{
 padding:15px;
}
.search input{
 width:100%;
 padding:12px;
 border-radius:30px;
 border:none;
 outline:none;
 background:rgba(255,255,255,.1);
 color:#fff;
 font-size:14px;
}

/* ===== Content Scroll ===== */
.content{
 flex:1;
 overflow-y:auto;
 padding:10px 15px 90px;
}

/* ===== Lecture Card ===== */
.card{
 background:rgba(255,255,255,.07);
 border-radius:20px;
 padding:15px;
 margin-bottom:15px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 transition:.3s;
}

.card:hover{
 background:rgba(168,85,247,.2);
}

.card i{
 font-size:20px;
 color:#c084fc;
}

.card-title{
 flex:1;
 text-align:center;
 font-size:14px;
 font-weight:700;
}

/* ===== Bottom Nav ===== */
.bottom-nav{
 position:absolute;
 bottom:0;
 width:100%;
 background:#14072e;
 display:flex;
 justify-content:space-around;
 padding:12px 0;
 border-top:1px solid rgba(255,255,255,.1);
}

.bottom-nav a{
 color:#aaa;
 text-decoration:none;
 font-size:12px;
 display:flex;
 flex-direction:column;
 align-items:center;
}

.bottom-nav a.active{
 color:#a855f7;
}

.bottom-nav i{
 font-size:18px;
 margin-bottom:3px;
}

/* ===== Join Button Floating ===== */
.join{
 position:absolute;
 right:20px;
 bottom:80px;
 background:linear-gradient(135deg,#7c3aed,#a855f7);
 color:#fff;
 padding:12px 18px;
 border-radius:30px;
 font-size:13px;
 text-decoration:none;
 box-shadow:0 0 20px rgba(168,85,247,.6);
}
</style>
</head>

<body>

<div class="phone">

<div class="header">
<i class="fa-solid fa-crown"></i>
OB-GYN
</div>

<div class="search">
<input type="text" id="searchInput" placeholder="Search lecture...">
</div>

<div class="content" id="lecturesContainer"></div>

<a href="https://t.me/nursing2bu" target="_blank" class="join">
<i class="fa-brands fa-telegram"></i> انضم إلينا
</a>

<div class="bottom-nav">
<a href="#" class="active"><i class="fa-solid fa-house"></i>Home</a>
<a href="#"><i class="fa-solid fa-book"></i>Lectures</a>
<a href="#"><i class="fa-solid fa-clipboard-question"></i>Quiz</a>
<a href="#"><i class="fa-solid fa-user"></i>Profile</a>
</div>

</div>

<script>
const lectures=[
"Anatomy of female genital tract",
"Menstruation",
"Fertilization",
"Physiological changes with pregnancy",
"Diagnosis of pregnancy",
"Antenatal care",
"Mechanism of normal labor",
"Management of normal labor",
"Normal puerperium",
"Bleeding in early pregnancy",
"Bleeding in late pregnancy",
"Hypertensive disorders (PIH)",
"Heart disease with pregnancy",
"Gestational Diabetes Mellitus",
"Anemia during pregnancy",
"Abnormal labor",
"Abnormal puerperium",
"Final Chapter"
];

const container=document.getElementById("lecturesContainer");

lectures.forEach((name,i)=>{
 container.innerHTML+=`
 <div class="card">
   <i class="fa-solid fa-stethoscope"></i>
   <div class="card-title">${name}</div>
   <i class="fa-solid fa-chevron-left"></i>
 </div>
 `;
});

/* Search */
document.getElementById("searchInput").addEventListener("keyup",function(){
 let value=this.value.toLowerCase();
 document.querySelectorAll(".card").forEach(card=>{
  card.style.display=card.innerText.toLowerCase().includes(value)?"flex":"none";
 });
});
</script>

</body>
</html>
