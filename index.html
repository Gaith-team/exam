<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Cairo',sans-serif;
}

body{
    margin:0;
    background:
        linear-gradient(180deg,#f8fafc,#f1f5f9);
    color:#0f172a;
}

/* ===== Header ===== */
.header{
    padding:80px 20px 45px;
    max-width:760px;
    margin:auto;
}
.header h1{
    font-size:36px;
    margin:0;
    font-weight:700;
    background:linear-gradient(90deg,#0f172a,#334155);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.header p{
    margin-top:12px;
    color:#64748b;
    font-size:15px;
}

/* ===== Timeline ===== */
.timeline{
    max-width:760px;
    margin:0 auto 70px;
    padding:0 20px;
    position:relative;
}

/* Soft vertical line */
.timeline::before{
    content:"";
    position:absolute;
    top:0;
    bottom:0;
    left:36px;
    width:3px;
    background:
        linear-gradient(
            180deg,
            rgba(37,99,235,.15),
            rgba(124,58,237,.15)
        );
}

/* ===== Card ===== */
.card{
    position:relative;
    background:
        linear-gradient(
            135deg,
            #ffffff,
            #f8fafc
        );
    border-radius:22px;
    padding:32px 32px 32px 110px;
    margin-bottom:44px;
    box-shadow:
        0 20px 40px rgba(15,23,42,.08);
    border:1px solid #e5e7eb;
}

/* Dot */
.card::before{
    content:"";
    position:absolute;
    left:25px;
    top:42px;
    width:22px;
    height:22px;
    border-radius:50%;
    background:#ffffff;
    border:5px solid var(--accent);
    box-shadow:0 0 0 6px rgba(0,0,0,.03);
}

/* Icon */
.icon{
    width:56px;
    height:56px;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
        linear-gradient(
            135deg,
            var(--accent),
            var(--accent-soft)
        );
    margin-bottom:16px;
}

/* Text */
.card h2{
    margin:0;
    font-size:23px;
    font-weight:700;
    color:#0f172a;
}
.card p{
    margin:12px 0 22px;
    color:#475569;
    line-height:1.7;
    font-size:14px;
}

/* Button */
.card a{
    display:inline-block;
    padding:11px 28px;
    border-radius:26px;
    background:
        linear-gradient(
            135deg,
            var(--accent),
            var(--accent-soft)
        );
    color:#ffffff;
    text-decoration:none;
    font-weight:600;
    font-size:14px;
    box-shadow:0 8px 18px rgba(0,0,0,.15);
    transition:.25s;
}
.card a:hover{
    transform:translateY(-2px);
}

/* ===== Telegram ===== */
.telegram{
    max-width:760px;
    margin:60px auto 90px;
    padding:0 20px;
}
.telegram a{
    display:block;
    text-align:center;
    padding:18px;
    border-radius:18px;
    background:
        linear-gradient(
            135deg,
            #229ED9,
            #38bdf8
        );
    color:#ffffff;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 18px 35px rgba(34,158,217,.35);
}
</style>
</head>

<body>

<div class="header">
    <h1>GAITH TEAM</h1>
    <p>منصة امتحانات تمريض – تصميم احترافي متعدد الألوان</p>
</div>

<div class="timeline">

    <!-- Nursing Management -->
    <div class="card" style="--accent:#2563eb; --accent-soft:#60a5fa">
        <div class="icon">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="4"
                      stroke="white" stroke-width="1.5"/>
                <path d="M7 14V10M12 16V8M17 12V14"
                      stroke="white" stroke-width="1.5"/>
            </svg>
        </div>
        <h2>تمريض إدارة</h2>
        <p>
            التخطيط والتنظيم والقيادة  
            وإدارة فرق التمريض داخل المؤسسات الصحية.
        </p>
        <a href="management/index.html">الدخول إلى المادة</a>
    </div>

    <!-- Psychiatric Nursing -->
    <div class="card" style="--accent:#7c3aed; --accent-soft:#c084fc">
        <div class="icon">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <path d="M12 3C7.6 3 4 6.6 4 11c0 3.2 2 6 4.8 7.2V21l3-2 3 2v-2.8
                         C18 17 20 14.2 20 11c0-4.4-3.6-8-8-8Z"
                      stroke="white" stroke-width="1.5"/>
            </svg>
        </div>
        <h2>تمريض نفسية</h2>
        <p>
            الصحة النفسية، الاضطرابات العقلية،  
            وأساليب الرعاية التمريضية المتخصصة.
        </p>
        <a href="psychiatric/index.html">الدخول إلى المادة</a>
    </div>

</div>

<div class="telegram">
    <a href="https://t.me/nursing2bu" target="_blank">
        ✈️ انضم إلينا على Telegram
    </a>
</div>

</body>
</html>
