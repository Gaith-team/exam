<style>

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:#000814;
    color:#fff;
    overflow-x:hidden;
    transition: background .6s ease, color .6s ease;
}

body.light{
    background:#f1f5f9;
    color:#111827;
}

/* ================= CANVAS ================= */
#galaxy{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* ================= INTRO ================= */
#intro{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.glitch{
    font-size:55px;
    font-weight:900;
    color:#38bdf8;
    text-shadow:0 0 10px #38bdf8,0 0 30px #0ea5e9;
    animation:glitch 1s infinite alternate;
}

@keyframes glitch{
    0%{transform:translate(0);}
    50%{transform:translate(-2px,2px);}
    100%{transform:translate(2px,-2px);}
}

.hide-intro{animation:fadeOut 1.5s forwards;}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* ================= HEADER ================= */
.header{text-align:center;padding:90px 20px 40px;}
.logo{
    font-size:42px;
    font-weight:900;
    background:linear-gradient(135deg,#38bdf8,#6366f1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ================= GRID ================= */
.container{
    width:95%;
    max-width:520px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    padding-bottom:60px;
}

.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 15px;
    border-radius:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.subject a:hover{transform:translateY(-6px);}
.subject a:active{transform:scale(.95);}

.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}
.obstetric a{background:linear-gradient(135deg,#fbcfe8,#f472b6);color:#1f2937;}
.medical a{background:linear-gradient(135deg,#0ea5e9,#075985);color:#fff;}
.management a{background:linear-gradient(135deg,#ff003c,#9f1239);color:#fff;}
.psychiatric a{background:linear-gradient(135deg,#4fa3a5,#2f6f73);color:#fff;}

/* ================= JOIN ================= */
.join{text-align:center;margin-bottom:60px;}
.join a{
    padding:18px 40px;
    border-radius:40px;
    background:linear-gradient(135deg,#38bdf8,#0ea5e9);
    color:#fff;
    font-weight:900;
    text-decoration:none;
    box-shadow:0 0 25px rgba(56,189,248,.6);
    transition:.3s;
}
.join a:hover{transform:scale(1.1);}

/* ================= TOGGLE ================= */
.toggle{
    position:fixed;
    top:15px;
    left:15px;
    width:50px;
    height:50px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:22px;
    background:#0ea5e9;
    color:#fff;
    transition:.4s;
    box-shadow:0 0 20px rgba(14,165,233,.6);
}
.toggle:hover{
    transform:rotate(180deg) scale(1.1);
    box-shadow:0 0 35px rgba(14,165,233,.9);
}
body.light .toggle{
    background:#111827;
}

</style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div id="intro">
    <div class="glitch">GAITH TEAM</div>

<button class="toggle" id="modeToggle">üåô</button>

<div class="container">

    <div class="subject medical"><a href="#">ü©∫ ÿ®ÿßÿ∑ŸÜŸä</a></div>
    <div class="subject management"><a href="#">üìä ÿ•ÿØÿßÿ±ÿ©</a></div>
    <div class="subject psychiatric"><a href="#">üß† ŸÜŸÅÿ≥Ÿäÿ©</a></div>
</div>

<div class="join">

<script>

/* INTRO */
setTimeout(()=>{document.getElementById("intro").classList.add("hide-intro");},3000);

/* MODE */
const toggle=document.getElementById("modeToggle");
let currentMode=localStorage.getItem("mode")||"dark";

function applyMode(mode){
    currentMode=mode;
    if(mode==="light"){
        document.body.classList.add("light");
        toggle.textContent="‚òÄÔ∏è";
    }else{
        document.body.classList.remove("light");
        toggle.textContent="üåô";
    }
    localStorage.setItem("mode",mode);
}
applyMode(currentMode);

toggle.onclick=()=>applyMode(currentMode==="light"?"dark":"light");

/* GALAXY */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<180;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*1.8+0.5,
        speed:Math.random()*0.4+0.1,
        alpha:Math.random(),
        pulse:Math.random()*0.02+0.005
    });
}

let nebulaOffset=0;

function drawNebula(){
    nebulaOffset+=0.001;
    let g=ctx.createRadialGradient(
        canvas.width/2+Math.sin(nebulaOffset)*200,
        canvas.height/2+Math.cos(nebulaOffset)*200,
        100,
        canvas.width/2,
        canvas.height/2,
        canvas.width
    );

    if(currentMode==="dark"){
        g.addColorStop(0,"rgba(56,189,248,0.15)");
        g.addColorStop(0.5,"rgba(99,102,241,0.1)");
        g.addColorStop(1,"rgba(0,0,0,0)");
    }else{
        g.addColorStop(0,"rgba(14,165,233,0.08)");
        g.addColorStop(0.5,"rgba(99,102,241,0.05)");
        g.addColorStop(1,"rgba(255,255,255,0)");
    }

    ctx.fillStyle=g;
    ctx.fillRect(0,0,canvas.width,canvas.height);
}

function animate(){

    ctx.fillStyle=currentMode==="dark"?"#000814":"#f1f5f9";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    drawNebula();

    stars.forEach(s=>{
        s.alpha+=s.pulse;
        if(s.alpha<=0||s.alpha>=1)s.pulse*=-1;

        ctx.beginPath();
        ctx.globalAlpha=s.alpha;
        ctx.fillStyle=currentMode==="dark"?"white":"#0f172a";
        ctx.shadowBlur=8;
        ctx.shadowColor=currentMode==="dark"?"white":"#0f172a";
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha=1;
        ctx.shadowBlur=0;

        s.y+=s.speed;
        if(s.y>canvas.height){
            s.y=0;
            s.x=Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(animate);
}
animate();

</script>

</body>
