/* ===== Loading Screen ===== */
#loader{

    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:.5s;
}

.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #38bdf8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

/* Fade Out */
.fade-out{
    opacity:0;
    transform:translateX(-40px);
    transition:.5s;
}
