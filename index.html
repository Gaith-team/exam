/* ğŸ”¥ Ultra Logo App Icon */
.logo-wrapper{
    display:flex;

.logo{
    width:140px;
    height:140px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:900;
    letter-spacing:1px;
    text-align:center;
    color:#fff;
    background:linear-gradient(135deg,#0ea5e9,#6366f1);
    position:relative;
    overflow:hidden;

    /* Neon Glow */
    box-shadow:
        0 0 15px #38bdf8,
        0 0 35px #6366f1,
        0 0 60px rgba(99,102,241,.6);

    animation:logoPulse 2.5s ease-in-out infinite;
}

/* âœ¨ Shine Effect */
.logo::before{
    content:"";
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,.6),
        transparent
    );
    transform:skewX(-25deg);
    animation:shineMove 3s infinite;
}

/* Shine Animation */
@keyframes shineMove{
    0%{left:-75%;}
    100%{left:125%;}
}

/* ğŸ’“ Pulse + Electric Glow */
@keyframes logoPulse{
    0%{
        transform:scale(1);
        box-shadow:
            0 0 10px #38bdf8,
            0 0 25px #6366f1,
            0 0 45px rgba(99,102,241,.5);
    }
    50%{
        transform:scale(1.08);
        box-shadow:
            0 0 25px #38bdf8,
            0 0 60px #6366f1,
            0 0 100px rgba(99,102,241,.9);
    }
    100%{
        transform:scale(1);
        box-shadow:
            0 0 10px #38bdf8,
            0 0 25px #6366f1,
            0 0 45px rgba(99,102,241,.5);
    }
}
