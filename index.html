    box-shadow:0 12px 30px rgba(34,158,217,.4);
    transition:.3s;
    position:relative;
    overflow:hidden;
}

/* Glow Animation */
.join a::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    top:-50%;
    left:-50%;
    background:radial-gradient(circle,rgba(255,255,255,.4),transparent 60%);
    animation:shine 3s infinite linear;
}

@keyframes shine{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.join a:hover{
    transform:translateY(-4px) scale(1.05);
}

.join a:active{
    transform:scale(.95);
}

/* ===== Loading Screen ===== */
#loader{
    position:fixed;
    inset:0;
    background:#0b1225;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:.5s;
}

.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #38bdf8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

.fade-out{
    opacity:0;
    transform:translateX(-40px);
    transition:.5s;
}
