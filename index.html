<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>GAITH TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:#000814;
    color:#fff;
    overflow-x:hidden;
    transition:.6s;
}

body.light{
    background:#f1f5f9;
    color:#111827;
}

#galaxy{
    position:fixed;
    inset:0;
    z-index:-1;
}

.fade-out{
    animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
    to{opacity:0;transform:scale(1.05);}
}

/* Header */
.header{text-align:center;padding:90px 20px 40px;}
.logo{
    font-size:42px;
    font-weight:900;
    background:linear-gradient(135deg,#38bdf8,#6366f1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Grid */
.container{
    width:95%;
    max-width:520px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    padding-bottom:60px;
}

.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 15px;
    border-radius:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.subject a:hover{transform:translateY(-6px);}
.subject a:active{transform:scale(.95);}

.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}
.obstetric a{background:linear-gradient(135deg,#fbcfe8,#f472b6);color:#1f2937;}
.medical a{background:linear-gradient(135deg,#0ea5e9,#075985);color:#fff;}
.management a{background:linear-gradient(135deg,#ff003c,#9f1239);color:#fff;}
.psychiatric a{background:linear-gradient(135deg,#4fa3a5,#2f6f73);color:#fff;}

/* Toggle */
.toggle{
    position:fixed;
    top:15px;
    left:15px;
    width:50px;
    height:50px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:22px;
    background:#0ea5e9;
    color:#fff;
    transition:.4s;
}
.toggle:hover{transform:rotate(180deg) scale(1.1);}
</style>
</head>

<body>

<canvas id="galaxy"></canvas>

<button class="toggle" id="modeToggle">üåô</button>

<div class="header">
    <div class="logo">GAITH TEAM</div>
</div>

<div class="container">

    <div class="subject pediatric">
        <a href="pediatric/index.html">üçº ÿ£ÿ∑ŸÅÿßŸÑ</a>
    </div>

    <div class="subject obstetric">
        <a href="obstetric/index.html">ü§∞ ŸÜÿ≥ÿß</a>
    </div>

    <div class="subject medical">
        <a href="medical/index.html">ü©∫ ÿ®ÿßÿ∑ŸÜŸä</a>
    </div>

    <div class="subject management">
        <a href="management/index.html">üìä ÿ•ÿØÿßÿ±ÿ©</a>
    </div>

    <div class="subject psychiatric">
        <a href="psychiatric/index.html">üß† ŸÜŸÅÿ≥Ÿäÿ©</a>
    </div>

</div>

<script>

/* ================= MODE ================= */
const toggle=document.getElementById("modeToggle");
let currentMode=localStorage.getItem("mode")||"dark";

function applyMode(mode){
    currentMode=mode;
    if(mode==="light"){
        document.body.classList.add("light");
        toggle.textContent="‚òÄÔ∏è";
    }else{
        document.body.classList.remove("light");
        toggle.textContent="üåô";
    }
    localStorage.setItem("mode",mode);
}
applyMode(currentMode);
toggle.onclick=()=>applyMode(currentMode==="light"?"dark":"light");

/* ================= PAGE TRANSITION ================= */
document.querySelectorAll(".subject a").forEach(link=>{
    link.addEventListener("click",function(e){
        e.preventDefault();
        const url=this.href;
        document.body.classList.add("fade-out");
        setTimeout(()=>{window.location.href=url;},800);
    });
});

/* ================= 3D SPIRAL GALAXY ================= */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
const totalStars=900;
const arms=4;

for(let i=0;i<totalStars;i++){
    const angle=Math.random()*Math.PI*2;
    const radius=Math.random()*400;
    const armOffset=(i%arms)*(Math.PI*2/arms);

    stars.push({
        angle:angle+armOffset,
        radius:radius,
        speed:0.0003+Math.random()*0.0005,
        size:Math.random()*2,
        depth:Math.random()*0.5+0.5
    });
}

function animate(){

    ctx.fillStyle=currentMode==="dark"?"#000814":"#f1f5f9";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const cx=canvas.width/2;
    const cy=canvas.height/2;

    stars.forEach(s=>{
        s.angle+=s.speed;

        const x=cx+Math.cos(s.angle)*s.radius*s.depth;
        const y=cy+Math.sin(s.angle)*s.radius*s.depth;

        ctx.beginPath();
        ctx.fillStyle=currentMode==="dark"?"white":"#0f172a";
        ctx.globalAlpha=s.depth;
        ctx.arc(x,y,s.size,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha=1;
    });

    requestAnimationFrame(animate);
}
animate();

</script>

</body>
