<style>

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:#0b1225;
    color:#fff;
    overflow-x:hidden;
    transition:.5s;
}

/* Light Mode */
body.light{
    background:#f1f5f9;
    color:#111827;
}

/* ================= CINEMATIC INTRO ================= */
#intro{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.intro-text{
    font-size:50px;
    font-weight:900;
    letter-spacing:5px;
    color:#38bdf8;
    text-shadow:
        0 0 15px #38bdf8,
        0 0 35px #38bdf8,
        0 0 70px #0ea5e9;
    animation:introZoom 2.5s ease forwards;
}

/* Zoom + Fade */
@keyframes introZoom{
    0%{opacity:0;transform:scale(2);filter:blur(10px);}
    40%{opacity:1;transform:scale(1);filter:blur(0);}
    80%{opacity:1;}
    100%{opacity:0;transform:scale(0.8);}
}

/* ================= HEADER ================= */
.header{
    text-align:center;
    padding:90px 20px 40px;
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

/* ================= LOGO ================= */
.logo{
    font-size:44px;
    font-weight:900;
    background:linear-gradient(135deg,#38bdf8,#6366f1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:pulse 3s infinite;
}

@keyframes pulse{
    50%{transform:scale(1.08);}
}

/* ================= GRID 2x2 ================= */
.container{
    width:95%;
    max-width:500px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    padding-bottom:80px;
}

/* Buttons */
.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:28px 15px;
    border-radius:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.subject a:hover{transform:translateY(-5px);}
.subject a:active{transform:scale(.95);}

/* Colors */
.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}
.obstetric a{background:linear-gradient(135deg,#fbcfe8,#f472b6);color:#1f2937;}
.medical a{background:linear-gradient(135deg,#0ea5e9,#075985);color:#fff;}
.management a{background:linear-gradient(135deg,#ff003c,#9f1239);color:#fff;}
.psychiatric a{background:linear-gradient(135deg,#4fa3a5,#2f6f73);color:#fff;}

/* ================= JOIN ================= */
.join{
    text-align:center;
    margin-bottom:60px;
}

.join a{
    padding:18px 40px;
    border-radius:40px;
    background:linear-gradient(135deg,#38bdf8,#0ea5e9);
    color:#fff;
    font-weight:900;
    text-decoration:none;
    box-shadow:0 0 30px rgba(56,189,248,.6);
    transition:.3s;
}

.join a:hover{transform:scale(1.1);}

/* ================= TOGGLE ================= */
.toggle{
    position:fixed;
    top:15px;
    left:15px;
    width:45px;
    height:45px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:20px;
    background:#fff;
}

</style>
</head>
