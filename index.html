/* ================= VARIABLES ================= */
:root{
    --glow:0 12px 35px rgba(0,0,0,.35);
    --bg-dark:radial-gradient(circle at top,#0b1225,#020617);
    --bg-light:linear-gradient(180deg,#f8fafc,#eef2f7);
    --text-dark:#ffffff;
    --text-light:#0f172a;
}

/* ================= BASE ================= */
*{
    box-sizing:border-box;
    font-family:'Cairo',sans-serif;
}

body{
    margin:0;
    background:var(--bg-dark);
    color:var(--text-dark);
    text-align:center;
    transition:.4s;
    overflow-x:hidden;
}

body.light{
    background:var(--bg-light);
    color:var(--text-light);
}

/* ================= ENTRY ANIMATION ================= */
body{
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= HEADER ================= */
.header{
    padding:80px 20px 40px;
}

.header h1{
    margin:0;
    font-size:38px;
    font-weight:900;
    letter-spacing:1px;
}

.header span{
    color:#ef4444;
}

.header p{
    margin-top:12px;
    opacity:.8;
    font-weight:600;
}

/* ================= CONTAINER ================= */
.container{
    width:92%;
    max-width:520px;
    margin:auto;
}

/* ================= SUBJECT BUTTON ================= */
.subject{
    margin:28px 0;
    animation:slideUp .8s ease forwards;
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.subject a{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    padding:26px;
    border-radius:50px;
    font-size:22px;
    font-weight:800;
    text-decoration:none;
    box-shadow:var(--glow);
    transition:.25s;
    backdrop-filter:blur(10px);
    position:relative;
}

/* Hover */
.subject a:hover{
    transform:translateY(-4px) scale(1.02);
}

/* Click Effect */
.subject a:active{
    transform:scale(.96);
    box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* ================= ICON ================= */
.icon{
    width:52px;
    height:52px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    background:rgba(255,255,255,.2);
}

/* ================= COLORS ================= */

/* Pediatric */
.pediatric a{
    background:linear-gradient(135deg,#a7f3d0,#34d399);
    color:#064e3b;
}

/* Obstetric */
.obstetric a{
    background:linear-gradient(135deg,#fbcfe8,#f472b6);
    color:#1f2937;
}

/* Medical */
.medical a{
    background:linear-gradient(135deg,#0ea5e9,#075985);
    color:#fff;
}

/* Management */
.management a{
    background:linear-gradient(135deg,#ff003c,#9f1239);
    color:#fff;
}

/* Psychiatric */
.psychiatric a{
    background:linear-gradient(135deg,#4fa3a5,#2f6f73);
    color:#fff;
}

/* ================= TELEGRAM ================= */
.telegram{
    margin:70px auto 90px;
}

.telegram a{
    display:inline-block;
    width:90%;
    max-width:360px;
    padding:18px;
    border-radius:50px;
    background:linear-gradient(135deg,#229ED9,#38bdf8);
    color:#fff;
    text-decoration:none;
    font-weight:800;
    box-shadow:0 12px 30px rgba(0,0,0,.35);
    transition:.25s;
}

.telegram a:hover{
    transform:translateY(-3px);
}

.telegram a:active{
    transform:scale(.96);
}

/* ================= TOGGLE ================= */
.toggle{
    position:fixed;
    top:18px;
    left:18px;
    background:#ffffff;
    border:none;
    border-radius:50%;
    width:44px;
    height:44px;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    font-size:18px;
}
