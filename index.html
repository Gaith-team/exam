<style>
*{box-sizing:border-box;font-family:Cairo,sans-serif}

body{
    margin:0;
    background:linear-gradient(180deg,#020617,#020617);
    color:#fff;
}

/* ===== Header ===== */
.header{
    padding:70px 20px 40px;
}
.header h1{
    font-size:38px;
    margin:0;
}
.header p{
    opacity:.6;
    margin-top:10px;
}

/* ===== Timeline Container ===== */
.timeline{
    width:92%;
    max-width:680px;
    margin:auto;
    position:relative;
    padding-left:30px;
}

/* Vertical Line */
.timeline::before{
    content:"";
    position:absolute;
    left:8px;
    top:0;
    bottom:0;
    width:2px;
    background:linear-gradient(180deg,#38bdf8,#a855f7);
    opacity:.4;
}

/* ===== Card ===== */
.card{
    --accent:#38bdf8;
    position:relative;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(14px);
    border-radius:28px;
    padding:30px;
    margin-bottom:40px;
    box-shadow:0 25px 55px rgba(0,0,0,.45);
}

/* Dot */
.card::before{
    content:"";
    position:absolute;
    left:-30px;
    top:38px;
    width:18px;
    height:18px;
    border-radius:50%;
    background:var(--accent);
    box-shadow:0 0 0 6px rgba(255,255,255,.05);
}

/* Icon */
.icon{
    width:70px;
    height:70px;
    border-radius:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,var(--accent),#000);
    margin-bottom:18px;
}

/* Text */
.card h2{
    margin:0;
    font-size:24px;
}
.card p{
    opacity:.65;
    margin:12px 0 22px;
    line-height:1.6;
}

/* Button */
.card a{
    display:inline-block;
    padding:14px 34px;
    border-radius:30px;
    background:var(--accent);
    color:#020617;
    text-decoration:none;
    font-weight:800;
    transition:.3s;
}
.card a:hover{
    transform:scale(1.08);
}

/* ===== Telegram ===== */
.telegram{
    margin:60px auto 80px;
    width:92%;
    max-width:680px;
}
.telegram a{
    display:block;
    text-align:center;
    padding:18px;
    border-radius:40px;
    background:linear-gradient(135deg,#229ED9,#38bdf8);
    color:#fff;
    text-decoration:none;
    font-weight:800;
    box-shadow:0 18px 40px rgba(0,0,0,.45);
}
</style>
</head>

<body>
