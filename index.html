@keyframes fadeIn{

/* ===== Header ===== */
.header{
    padding:40px 15px 30px;

.header h1{

.sub{

/* ===== Accordion Card ===== */
.exam-btn{
    margin:20px 0;
    border-radius:26px;
    overflow:hidden;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(12px);
    box-shadow:0 10px 30px rgba(0,0,0,.45);
    transition:.4s;
}
.exam-btn:hover{
    transform:translateY(-4px);
}

/* ===== Summary ===== */
.exam-btn summary{
    list-style:none;
    padding:22px;
    font-size:22px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* ===== Icon ===== */
.icon{
    width:46px;
    height:46px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    margin-left:12px;
    background:linear-gradient(135deg,#38bdf8,#2563eb);
    box-shadow:0 6px 18px rgba(0,0,0,.45);
}

/* ===== Arrow ===== */
.arrow{
    transition:.4s;
    font-size:20px;
}
details[open] .arrow{
    transform:rotate(180deg);
}

/* ===== Links ===== */
.exam-btn a{
    display:block;
    margin:12px;
    padding:15px;
    border-radius:18px;
    color:white;
    text-decoration:none;
    font-size:17px;
    background:linear-gradient(135deg,#020617,#020617);
    border:1px solid rgba(255,255,255,.1);
    transition:.35s;
    position:relative;
    overflow:hidden;
}
.exam-btn a::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
    transition:.5s;
}
.exam-btn a:hover::before{
    left:100%;
}
.exam-btn a:hover{
    background:#0ea5e9;
    transform:scale(1.04);
}

    font-size:18px;
    font-weight:700;
    box-shadow:0 10px 28px rgba(0,0,0,.45);
    transition:.35s;
}
.telegram a:hover{
    transform:translateY(-4px) scale(1.05);
}
