<!DOCTYPE html>

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif;margin:0;padding:0}

body{
    background:#000814;
    color:#fff;
    overflow:hidden;
    transition:.4s;
}

body.light{
    background:#f1f5f9;
    color:#111827;
}

/* ========== WARP CANVAS ========== */
#warp{
    position:fixed;
    inset:0;
    z-index:-2;
}

/* ========== PARALLAX LAYER ========== */
#parallax{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(56,189,248,.15), transparent 60%);
    z-index:-1;
    transition:transform .1s ease;
}

/* ========== INTRO GLITCH ========== */
#intro{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.glitch{
    font-size:60px;
    font-weight:900;
    color:#38bdf8;
    position:relative;
}

.glitch::before,
.glitch::after{
    content:"GAITH TEAM";
    position:absolute;
    left:0;
    top:0;
    width:100%;
}

.glitch::before{
    color:#ff00ff;
    transform:translate(-3px,0);
    animation:glitch 0.5s infinite;
}

.glitch::after{
    color:#00ffff;
    transform:translate(3px,0);
    animation:glitch 0.5s infinite reverse;
}

@keyframes glitch{
    0%{clip-path:inset(0 0 80% 0);}
    50%{clip-path:inset(30% 0 40% 0);}
    100%{clip-path:inset(0 0 80% 0);}
}

.hide{animation:fadeOut 1.5s forwards;}
@keyframes fadeOut{to{opacity:0;visibility:hidden;}}

/* ========== HEADER ========== */
.header{
    text-align:center;
    padding:90px 20px 40px;
}

/* Logo Gradient Moving */
.logo{
    font-size:45px;
    font-weight:900;
    background:linear-gradient(270deg,#38bdf8,#6366f1,#9333ea,#38bdf8);
    background-size:600% 600%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientMove 6s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ========== GRID 2x2 ========== */
.container{
    width:95%;
    max-width:520px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px 10px;
    border-radius:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.subject a:hover{transform:translateY(-6px);}
.subject a:active{transform:scale(.95);}

.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}
.obstetric a{background:linear-gradient(135deg,#fbcfe8,#f472b6);color:#1f2937;}
.medical a{background:linear-gradient(135deg,#0ea5e9,#075985);color:#fff;}

/* ========== JOIN ========== */

    padding:18px 40px;
    border-radius:40px;

/* ========== TOGGLE ========== */

    width:45px;
    height:45px;

    border:none;
    cursor:pointer;
    font-size:20px;

<script>

/* Hide intro */
setTimeout(()=>{
    document.getElementById("intro").classList.add("hide");
},3000);

/* Dark Mode Save */
const toggle=document.getElementById("modeToggle");
if(localStorage.getItem("mode")==="light"){
    document.body.classList.add("light");
    toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
    document.body.classList.toggle("light");
    localStorage.setItem("mode",
        document.body.classList.contains("light")?"light":"dark");
};

/* Warp Speed Effect */
const canvas=document.getElementById("warp");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<300;i++){
    stars.push({
        x:Math.random()*canvas.width-canvas.width/2,
        y:Math.random()*canvas.height-canvas.height/2,
        z:Math.random()*canvas.width
    });
}

function animate(){
    ctx.fillStyle="#000814";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.translate(canvas.width/2,canvas.height/2);

    stars.forEach(s=>{
        s.z-=4;
        if(s.z<=0) s.z=canvas.width;
        let k=128/s.z;
        let px=s.x*k;
        let py=s.y*k;
        ctx.fillStyle="white";
        ctx.fillRect(px,py,2,2);
    });

    ctx.setTransform(1,0,0,1,0,0);
    requestAnimationFrame(animate);
}
animate();

/* Parallax */
document.addEventListener("mousemove",(e)=>{
    const x=(window.innerWidth/2 - e.clientX)/50;
    const y=(window.innerHeight/2 - e.clientY)/50;
    document.getElementById("parallax").style.transform=
        `translate(${x}px,${y}px)`;
});

</script>
