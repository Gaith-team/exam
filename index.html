<script>
window.addEventListener("load",()=>{
    const sound=document.getElementById("spaceSound");
    sound.volume=0.2;
    sound.play().catch(()=>{});
});

/* MODE */
const toggle=document.getElementById("modeToggle");
let currentMode=localStorage.getItem("mode")||"dark";
function applyMode(mode){
    currentMode=mode;
    if(mode==="light"){
        document.body.classList.add("light");
        toggle.textContent="â˜€ï¸";
    }else{
        document.body.classList.remove("light");
        toggle.textContent="ğŸŒ™";
    }
    localStorage.setItem("mode",mode);
}
applyMode(currentMode);
toggle.onclick=()=>applyMode(currentMode==="light"?"dark":"light");

/* GALAXY */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<800;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*2,
        speed:Math.random()*0.5
    });
}

function animate(){
    ctx.fillStyle=currentMode==="dark"?"#000814":"#f1f5f9";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    stars.forEach(s=>{
        s.y+=s.speed;
        if(s.y>canvas.height){s.y=0;}
        ctx.beginPath();
        ctx.fillStyle=currentMode==="dark"?"white":"#0f172a";
        ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}
animate();
</script>
