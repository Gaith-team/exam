<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:#000814;
    color:#fff;
    overflow:hidden;
    transition:.6s;
}

body.light{
    background:#f1f5f9;
    color:#111827;
}

/* CANVAS */
#galaxy{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* ===== CINEMATIC INTRO ===== */
#intro{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#0f172a,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    animation:zoomOut 3s forwards 3s;
}

.intro-title{
    font-size:60px;
    font-weight:900;
    color:#38bdf8;
    text-shadow:0 0 20px #38bdf8,0 0 60px #0ea5e9;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

@keyframes zoomOut{
    to{opacity:0;visibility:hidden;transform:scale(1.2);}
}

/* HEADER */
.header{text-align:center;padding:100px 20px 40px;}
.logo{
    font-size:42px;
    font-weight:900;
    background:linear-gradient(135deg,#38bdf8,#6366f1);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* GRID */
.container{
    width:95%;
    max-width:520px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
    border-radius:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.subject a:hover{transform:translateY(-6px);}

.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}
.obstetric a{background:linear-gradient(135deg,#fbcfe8,#f472b6);color:#1f2937;}
.medical a{background:linear-gradient(135deg,#0ea5e9,#075985);color:#fff;}
.management a{background:linear-gradient(135deg,#ff003c,#9f1239);color:#fff;}
.psychiatric a{background:linear-gradient(135deg,#4fa3a5,#2f6f73);color:#fff;}

.fade-out{animation:fadeOut 1s forwards;}
@keyframes fadeOut{to{opacity:0;transform:scale(1.1);}}

/* Toggle */
.toggle{
    position:fixed;
    top:15px;
    left:15px;
    width:50px;height:50px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:22px;
    background:#0ea5e9;color:#fff;
    transition:.4s;
}
.toggle:hover{transform:rotate(180deg) scale(1.1);}
</style>
</head>

<body>

<canvas id="galaxy"></canvas>

<div id="intro">
    <div class="intro-title">GAITH TEAM</div>
</div>

<button class="toggle" id="modeToggle">üåô</button>

<div class="header">
    <div class="logo">GAITH TEAM</div>
</div>

<div class="container">
    <div class="subject pediatric"><a href="pediatric/index.html">üçº ÿ£ÿ∑ŸÅÿßŸÑ</a></div>
    <div class="subject obstetric"><a href="obstetric/index.html">ü§∞ ŸÜÿ≥ÿß</a></div>
    <div class="subject medical"><a href="medical/index.html">ü©∫ ÿ®ÿßÿ∑ŸÜŸä</a></div>
    <div class="subject management"><a href="management/index.html">üìä ÿ•ÿØÿßÿ±ÿ©</a></div>
    <div class="subject psychiatric"><a href="psychiatric/index.html">üß† ŸÜŸÅÿ≥Ÿäÿ©</a></div>
</div>

<audio id="spaceSound" src="https://assets.mixkit.co/sfx/preview/mixkit-space-ambience-142.mp3"></audio>

<script>

/* SOUND ON LOAD */
window.addEventListener("load",()=>{
    const sound=document.getElementById("spaceSound");
    sound.volume=0.2;
    sound.play().catch(()=>{});
});

/* MODE */
const toggle=document.getElementById("modeToggle");
let currentMode=localStorage.getItem("mode")||"dark";
function applyMode(mode){
    currentMode=mode;
    if(mode==="light"){
        document.body.classList.add("light");
        toggle.textContent="‚òÄÔ∏è";
    }else{
        document.body.classList.remove("light");
        toggle.textContent="üåô";
    }
    localStorage.setItem("mode",mode);
}
applyMode(currentMode);
toggle.onclick=()=>applyMode(currentMode==="light"?"dark":"light");

/* PAGE TRANSITION */
document.querySelectorAll(".subject a").forEach(link=>{
    link.addEventListener("click",function(e){
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(()=>{window.location=this.href;},800);
    });
});

/* GALAXY */
const canvas=document.getElementById("galaxy");
const ctx=canvas.getContext("2d");
function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();window.addEventListener("resize",resize);

let stars=[],shootingStars=[],planets=[];
let mouseX=0,mouseY=0;

document.addEventListener("mousemove",e=>{
    mouseX=(e.clientX-window.innerWidth/2)/50;
    mouseY=(e.clientY-window.innerHeight/2)/50;
});

/* Spiral Stars */
for(let i=0;i<800;i++){
    stars.push({
        angle:Math.random()*Math.PI*2,
        radius:Math.random()*400,
        speed:0.0003+Math.random()*0.0005,
        size:Math.random()*2
    });
}

/* Planets */
for(let i=0;i<3;i++){
    planets.push({
        angle:Math.random()*Math.PI*2,
        distance:200+Math.random()*150,
        size:10+Math.random()*15,
        speed:0.001+Math.random()*0.001
    });
}

/* Shooting star */
function createShootingStar(){
    shootingStars.push({
        x:Math.random()*canvas.width,
        y:0,
        length:200,
        speed:10
    });
}
setInterval(createShootingStar,4000);

function animate(){
    ctx.fillStyle=currentMode==="dark"?"#000814":"#f1f5f9";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const cx=canvas.width/2+mouseX;
    const cy=canvas.height/2+mouseY;

    /* Stars */
    stars.forEach(s=>{
        s.angle+=s.speed;
        const x=cx+Math.cos(s.angle)*s.radius;
        const y=cy+Math.sin(s.angle)*s.radius;
        ctx.beginPath();
        ctx.fillStyle=currentMode==="dark"?"white":"#0f172a";
        ctx.arc(x,y,s.size,0,Math.PI*2);
        ctx.fill();
    });

    /* Planets */
    planets.forEach(p=>{
        p.angle+=p.speed;
        const x=cx+Math.cos(p.angle)*p.distance;
        const y=cy+Math.sin(p.angle)*p.distance;
        ctx.beginPath();
        ctx.fillStyle="#38bdf8";
        ctx.arc(x,y,p.size,0,Math.PI*2);
        ctx.fill();
    });

    /* Shooting stars */
    shootingStars.forEach((s,i)=>{
        ctx.strokeStyle="white";
        ctx.beginPath();
        ctx.moveTo(s.x,s.y);
        ctx.lineTo(s.x+s.length,s.y+s.length);
        ctx.stroke();
        s.x+=s.speed;
        s.y+=s.speed;
        if(s.x>canvas.width||s.y>canvas.height){
            shootingStars.splice(i,1);
        }
    });

    requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
