<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#020617;
    --card:rgba(255,255,255,.08);
}
*{box-sizing:border-box;font-family:Cairo,sans-serif}

body{
    margin:0;
    background:linear-gradient(180deg,#020617,#020617);
    color:#fff;
}

/* Header */
.header{
    padding:60px 20px 30px;
}
.header h1{
    font-size:36px;
    margin:0;
}
.header span{opacity:.6}

/* Grid */
.grid{
    padding:20px;
    display:grid;
    grid-template-columns:1fr;
    gap:22px;
}

/* Card */
.card{
    --accent:#38bdf8;
    background:var(--card);
    border-radius:26px;
    padding:26px;
    box-shadow:0 25px 55px rgba(0,0,0,.45);
}

/* Icon */
.icon{
    width:64px;
    height:64px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,var(--accent),#000);
    margin-bottom:18px;
}

/* Text */
.card h2{margin:0}
.card p{opacity:.65;margin:10px 0 18px}

/* Button */
.card a{
    display:block;
    text-align:center;
    padding:16px;
    border-radius:22px;
    background:var(--accent);
    color:#020617;
    text-decoration:none;
    font-weight:800;
}
</style>
</head>

<body>

<div class="header">
    <h1>GAITH TEAM<br><span>Choose Subject</span></h1>
</div>

<div class="grid">

<!-- Management -->
<div class="card" style="--accent:#38bdf8">
    <div class="icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="white" stroke-width="1.5"/>
            <path d="M7 14V10M12 16V8M17 12V14" stroke="white" stroke-width="1.5"/>
        </svg>
    </div>
    <h2>تمريض إدارة</h2>
    <p>تنظيم – قيادة – تخطيط</p>
    <a href="management/index.html">الدخول</a>
</div>

<!-- Psychiatric -->
<div class="card" style="--accent:#a855f7">
    <div class="icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
            <path d="M12 3C7.6 3 4 6.6 4 11c0 3.2 2 6 4.8 7.2V21l3-2 3 2v-2.8
            C18 17 20 14.2 20 11c0-4.4-3.6-8-8-8Z"
            stroke="white" stroke-width="1.5"/>
        </svg>
    </div>
    <h2>تمريض نفسية</h2>
    <p>اضطرابات – صحة عقلية</p>
    <a href="psychiatric/index.html">الدخول</a>
</div>

</div>

</body>
</html>
