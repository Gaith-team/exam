<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Years</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    margin:0;
    background:#f5f6f8;
    color:#0f172a;
}

h1{
    text-align:center;
    margin:40px 0 30px;
    font-size:28px;
}

/* ===== Grid ===== */
.years{
    width:92%;
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:22px;
}

/* ===== Card ===== */
.card{
    background:#fff;
    border-radius:14px;
    padding:22px;
    box-shadow:0 10px 25px rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    transition:.35s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 15px 35px rgba(0,0,0,.1);
}

.card h3{
    margin:0;
    font-size:18px;
    font-weight:700;
}

.card p{
    margin:10px 0 18px;
    color:#64748b;
    font-size:14px;
}

/* ===== Link ===== */
.card a{
    display:flex;
    align-items:center;
    justify-content:space-between;
    color:#0ea5e9;
    font-weight:600;
    text-decoration:none;
    font-size:14px;
    transition:.3s;
}

.card a span{
    font-size:18px;
    transition:.3s;
}

.card a:hover span{
    transform:translateX(4px);
}

/* ===== Disabled ===== */
.card.disabled{
    background:#e5e7eb;
    box-shadow:none;
}
.card.disabled h3,
.card.disabled p{
    color:#9ca3af;
}
.card.disabled a{
    color:#9ca3af;
    pointer-events:none;
}
.card.disabled a span{
    opacity:.6;
}
</style>
</head>

<body>

<h1>Years</h1>

<div class="years">

    <!-- Pediatric -->
    <div class="card">
        <h3>Pediatric Nursing</h3>
        <p>Materials available.</p>
        <a href="pediatric.html">
            Go to <span>→</span>
        </a>
    </div>

    <!-- OB/GYN -->
    <div class="card">
        <h3>OB/GYN Nursing</h3>
        <p>Materials available.</p>
        <a href="obgyn.html">
            Go to <span>→</span>
        </a>
    </div>

    <!-- First Semester -->
    <div class="card">
        <h3>First Semester Subjects</h3>
        <p>Materials available.</p>
        <a href="semester1.html">
            Go to <span>→</span>
        </a>
    </div>

    <!-- Second Semester (Disabled) -->
    <div class="card disabled">
        <h3>Second Semester Subjects</h3>
        <p>Materials not available.</p>
        <a href="#">
            Go to <span>→</span>
        </a>
    </div>

</div>

</body>
</html>
