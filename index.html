<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH TEAM – Subjects</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    margin:0;
    background:#f4f6f8;
    color:#0f172a;
}

/* ===== Title ===== */
h1{
    text-align:center;
    margin:40px 0 30px;
    font-size:28px;
    font-weight:700;
}

/* ===== Grid ===== */
.years{
    width:92%;
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:22px;
}

/* ===== Card ===== */
.card{
    position:relative;
    background:#fff;
    border-radius:16px;
    padding:22px;
    box-shadow:0 10px 25px rgba(0,0,0,.07);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    transition:.35s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 16px 40px rgba(0,0,0,.12);
}

.card h3{
    margin:0;
    font-size:18px;
    font-weight:700;
}

.card p{
    margin:10px 0 20px;
    color:#64748b;
    font-size:14px;
}

/* ===== Go To ===== */
.card a{
    display:flex;
    align-items:center;
    justify-content:space-between;
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    color:#0ea5e9;
}

.card a span{
    font-size:18px;
    transition:.3s;
}

.card a:hover span{
    transform:translateX(6px);
}

/* ===== Badge ===== */
.badge{
    position:absolute;
    top:14px;
    right:14px;
    padding:5px 12px;
    border-radius:20px;
    font-size:12px;
    font-weight:700;
    color:#fff;
}

.badge.new{
    background:#22c55e;
}
.badge.updated{
    background:#0ea5e9;
}
.badge.locked{
    background:#9ca3af;
}

/* ===== Disabled ===== */
.card.disabled{
    background:#e5e7eb;
    box-shadow:none;
}
.card.disabled h3,
.card.disabled p{
    color:#9ca3af;
}
.card.disabled a{
    color:#9ca3af;
    pointer-events:none;
}
</style>
</head>

<body>
