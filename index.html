<style>

/* ================= ROOT ================= */
:root{
    --bg-dark:#0b1225;
    --bg-light:#f1f5f9;
    --text-dark:#ffffff;
    --text-light:#0f172a;
}

/* ================= BASE ================= */
*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
    margin:0;
    background:var(--bg-dark);
    color:var(--text-dark);
    text-align:center;
    transition:.5s;
    overflow-x:hidden;
}

/* Light Mode */
body.light{
    background:var(--bg-light);
    color:var(--text-light);
}

/* ================= Cinematic Entry ================= */
body{
    opacity:0;
    transform:scale(1.05);
    animation:cinemaIn 1.2s ease forwards;
}

@keyframes cinemaIn{
    to{
        opacity:1;
        transform:scale(1);
    }
}

/* ================= Toggle ================= */
.toggle{
    position:fixed;
    top:20px;
    left:20px;
    width:45px;
    height:45px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:20px;
    background:#fff;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
}

/* ================= Header ================= */
.header{
    padding:100px 20px 60px;
}

/* ================= 3D Logo ================= */
.logo-wrapper{
    display:flex;
    justify-content:center;
    perspective:1000px;
}

.logo{
    width:150px;
    height:150px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:900;
    color:#fff;
    text-align:center;
    background:linear-gradient(135deg,#0ea5e9,#6366f1);
    position:relative;
    overflow:hidden;
    transform-style:preserve-3d;
    transition:transform .2s ease;

    box-shadow:
        0 0 20px #38bdf8,
        0 0 40px #6366f1,
        0 0 80px rgba(99,102,241,.6);

    animation:pulse 2.5s infinite ease-in-out;
}

/* Pulse Neon */
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.07);}
}

/* Shine */
.logo::before{
    content:"";
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
    transform:skewX(-25deg);
    animation:shine 3s infinite;
}

@keyframes shine{
    0%{left:-75%;}
    100%{left:125%;}
}

/* ================= Container ================= */
.container{
    width:92%;
    max-width:520px;
    margin:auto;
}

/* ================= Buttons ================= */
.subject{
    margin:28px 0;
}

.subject a{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    padding:24px;
    border-radius:50px;
    font-size:20px;
    font-weight:800;
    text-decoration:none;
    transition:.3s;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.subject a:hover{
    transform:translateY(-4px) scale(1.02);
}

.subject a:active{
    transform:scale(.95);
}

/* Colors */
.pediatric a{background:linear-gradient(135deg,#a7f3d0,#34d399);color:#064e3b;}

.management a{background:linear-gradient(135deg,#ff003c,#9f1239);color:#fff;}

<script>

/* ===== Dark Mode Save ===== */
const toggle = document.getElementById("modeToggle");
if(localStorage.getItem("mode")==="light"){
    document.body.classList.add("light");
    toggle.textContent="â˜€ï¸";
}

toggle.onclick = ()=>{
    document.body.classList.toggle("light");
    if(document.body.classList.contains("light")){
        localStorage.setItem("mode","light");
        toggle.textContent="â˜€ï¸";
    }else{

};

/* ===== 3D Mouse Effect ===== */
const logo = document.getElementById("logo");

document.addEventListener("mousemove",(e)=>{
    const x = (window.innerWidth/2 - e.pageX)/25;
    const y = (window.innerHeight/2 - e.pageY)/25;
    logo.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

document.addEventListener("mouseleave",()=>{
    logo.style.transform="rotateY(0deg) rotateX(0deg)";
});
