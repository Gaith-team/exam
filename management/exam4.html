<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">60:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [

{t:"Which principle ensures respect for individual learner differences?",o:["Standardization","Learner-centered approach","Rigid curriculum","Uniform assessment"],a:1},

{t:"Critical thinking in nursing education mainly involves:",o:["Memorization","Analysis and judgment","Copying notes","Speed"],a:1},

{t:"Which teaching strategy best links theory to real clinical practice?",o:["Lecture","Case-based learning","Flashcards","Dictation"],a:1},

{t:"An educator encouraging reflection after mistakes is promoting:",o:["Punishment","Professional growth","Fear","Competition"],a:1},

{t:"Which method allows students to practice safely without harming patients?",o:["Lecture","Simulation","Discussion","Reading"],a:1},

{t:"The focus of active learning is on:",o:["Teacher control","Student engagement","Content coverage","Exams"],a:1},

{t:"Which learning outcome is MOST associated with simulation?",o:["Recall","Skill mastery","Note-taking","Listening"],a:1},

{t:"Ethical reflection in nursing education mainly addresses:",o:["Attendance","Moral responsibilities","Schedules","Grades"],a:1},

{t:"Which teaching approach promotes autonomy in learners?",o:["Authoritarian","Learner-centered","Teacher-centered","Rigid"],a:1},

{t:"The main purpose of feedback is to:",o:["Judge students","Guide improvement","Delay learning","Punish errors"],a:1},

{t:"Which method develops both cognitive and affective domains?",o:["Lecture","Simulation","Textbook","Dictation"],a:1},

{t:"An advantage of discussion method is:",o:["Covers large content","Enhances critical thinking","Requires no preparation","Less interaction"],a:1},

{t:"Which strategy best supports collaborative learning?",o:["Individual reading","Group discussion","Silent lecture","Written exam"],a:1},

{t:"In nursing education, learning is considered lifelong because:",o:["Knowledge never changes","Healthcare constantly evolves","Exams repeat","Books are updated"],a:1},

{t:"Which teaching method is MOST suitable for large classes?",o:["Simulation","Lecture","OSCE","Role-play"],a:1},

{t:"Case-based learning primarily improves:",o:["Speed","Clinical reasoning","Memory","Listening"],a:1},

{t:"Which component is essential before starting a simulation?",o:["Debriefing","Pre-briefing","Evaluation","Grading"],a:1},

{t:"Debriefing mainly encourages students to:",o:["Defend mistakes","Reflect on performance","Compete","Ignore emotions"],a:1},

{t:"Which learning theory supports learning by doing?",o:["Behaviorism","Experiential learning","Rote learning","Memorization"],a:1},

{t:"Bloom’s taxonomy higher levels include:",o:["Recall only","Analysis and evaluation","Listening","Copying"],a:1},

{t:"Which teaching role focuses on guidance rather than authority?",o:["Facilitator","Controller","Examiner","Disciplinarian"],a:0},

{t:"Which strategy best teaches ethical dilemmas?",o:["Lecture only","Case discussion","Flashcards","Dictation"],a:1},

{t:"Technology in nursing education should be used to:",o:["Replace teachers","Enhance learning","Reduce interaction","Avoid ethics"],a:1},

{t:"Which assessment method is performance-based?",o:["MCQ","OSCE","Essay","True/False"],a:1},

{t:"Learner motivation increases when content is:",o:["Abstract","Clinically relevant","Very long","Disconnected"],a:1},

{t:"Which approach supports students with different learning styles?",o:["Single method","Blended learning","Rigid lecture","Memorization"],a:1},

{t:"Simulation-based learning improves teamwork by:",o:["Individual work","Role allocation","Silent practice","Written exams"],a:1},

{t:"An ethical educator should always:",o:["Ignore emotions","Respect confidentiality","Focus on grades","Avoid discussion"],a:1},

{t:"Which method best develops communication skills?",o:["Lecture","Discussion","Reading","Flashcards"],a:1},

{t:"Problem-based learning mainly focuses on:",o:["Finding answers","Solving real problems","Memorization","Listening"],a:1},

{t:"Which teaching strategy is MOST student-centered?",o:["Lecture","Problem-based learning","Dictation","Recitation"],a:1},

{t:"The main strength of simulation is:",o:["Low cost","Realism","Speed","Simplicity"],a:1},

{t:"Which factor influences teaching method selection?",o:["Student level","Uniform color","Weather","Classroom paint"],a:0},

{t:"Ethical teaching includes discussions about:",o:["Schedules","Patient rights","Exam duration","Uniforms"],a:1},

{t:"Which approach reduces student anxiety during simulation?",o:["Strict grading","Supportive pre-briefing","Ignoring stress","Time pressure"],a:1},

{t:"Active learning requires students to:",o:["Listen only","Participate actively","Copy notes","Remain silent"],a:1},

{t:"Which teaching method is least effective for skill training?",o:["Demonstration","Simulation","Lecture","OSCE"],a:2},

{t:"Which strategy best prepares students for real clinical settings?",o:["Memorization","Simulation","Flashcards","Dictation"],a:1},

{t:"Ethical reflection helps students to:",o:["Follow rules blindly","Understand consequences","Avoid thinking","Memorize laws"],a:1},

{t:"Which learning environment encourages open communication?",o:["Fear-based","Supportive","Rigid","Competitive"],a:1},

{t:"Which method allows immediate feedback?",o:["Simulation","Lecture","Reading","Dictation"],a:0},

{t:"The educator’s role in active learning is mainly:",o:["Lecturer","Facilitator","Controller","Observer"],a:1},

{t:"Which teaching approach integrates online and classroom learning?",o:["Traditional","Blended learning","Lecture","OSCE"],a:1},

{t:"Which method best supports reflective thinking?",o:["Case discussion","Dictation","Flashcards","Rote learning"],a:0},

{t:"Which assessment focuses on demonstrated competence?",o:["Written exam","OSCE","True/False","Essay"],a:1},

{t:"Green nursing education emphasizes:",o:["Cost only","Environmental responsibility","Grades","Speed"],a:1},

{t:"Which challenge may limit simulation use?",o:["High realism","High cost","Student interest","Learning outcomes"],a:1},

{t:"Which teaching method is MOST flexible?",o:["Lecture","Blended learning","Dictation","Recitation"],a:1},

{t:"Ethical dilemmas are BEST explored through:",o:["Discussion","Memorization","Lecture only","Flashcards"],a:0},

{t:"Which strategy promotes self-directed learning?",o:["Problem-based learning","Lecture","Dictation","Recitation"],a:0},

{t:"Simulation debriefing should be:",o:["Judgmental","Structured","Ignored","Competitive"],a:1},

{t:"Which approach focuses on mastery rather than time?",o:["Traditional","Competency-based education","Lecture","Rote learning"],a:1},

{t:"Which method enhances empathy in students?",o:["Role-play","Lecture","Reading","Flashcards"],a:0},

{t:"The best indicator of effective teaching is:",o:["Exam difficulty","Student learning outcomes","Teacher control","Strict rules"],a:1},

{t:"Which strategy encourages peer interaction?",o:["Group work","Silent reading","Lecture","Individual exams"],a:0},

{t:"Which learning strategy best develops leadership skills?",o:["Simulation","Memorization","Dictation","Flashcards"],a:0},

{t:"Ethical nursing education prepares students to:",o:["Follow orders only","Make responsible decisions","Avoid challenges","Ignore values"],a:1},

{t:"Which teaching model promotes innovation?",o:["Creative learning","Rote memorization","Rigid lecture","Recitation"],a:0},

{t:"Which approach best supports mixed-ability students?",o:["Learner-centered","One-size-fits-all","Rigid lecture","Dictation"],a:0},

{t:"Simulation scenarios should be:",o:["Unrealistic","Clinically relevant","Random","Very simple"],a:1},

{t:"Which method best assesses communication skills?",o:["OSCE","MCQ","True/False","Essay"],a:0},

{t:"Which strategy increases student confidence?",o:["Simulation practice","Punishment","Strict grading","Fear"],a:0},

{t:"Ethical reflection mainly strengthens:",o:["Obedience","Professional identity","Speed","Memory"],a:1},

{t:"Which teaching strategy best encourages critical questioning?",o:["Discussion","Lecture","Dictation","Recitation"],a:0},

{t:"Which learning approach prepares students for uncertainty?",o:["Simulation","Rote learning","Memorization","Dictation"],a:0},

{t:"Which method allows learning from mistakes safely?",o:["Simulation","Lecture","Written exam","Reading"],a:0},

{t:"The ultimate goal of nursing education is to:",o:["Pass exams","Provide safe patient care","Memorize content","Finish syllabus"],a:1},

{t:"Active learning shifts the focus from teacher activity to student participation.",o:["True","False"],a:0},

{t:"Simulation-based learning eliminates the need for clinical practice.",o:["True","False"],a:1},

{t:"Ethical reflection helps nursing students understand the impact of their decisions.",o:["True","False"],a:0},

{t:"Learner-centered teaching ignores course objectives.",o:["True","False"],a:1},

{t:"Debriefing is essential for learning after a simulation session.",o:["True","False"],a:0},

{t:"Problem-based learning encourages self-directed study.",o:["True","False"],a:0},

{t:"Lecture method is the most effective way to teach psychomotor skills.",o:["True","False"],a:1},

{t:"Blended learning supports different learning styles.",o:["True","False"],a:0},

{t:"Critical thinking in nursing involves analyzing and evaluating patient situations.",o:["True","False"],a:0},

{t:"Ethical nursing education avoids discussing patient rights.",o:["True","False"],a:1},

{t:"Simulation provides opportunities for teamwork and communication practice.",o:["True","False"],a:0},

{t:"Competency-based education focuses on time spent rather than skill mastery.",o:["True","False"],a:1},

{t:"Reflective practice contributes to professional growth in nursing.",o:["True","False"],a:0}




];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=60*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
