<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">15:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
// --- EASY: Knowledge ---
  {
    t: "At what age does the eruption of teeth typically start in an infant?",
    o: ["3 months", "6 months", "9 months", "12 months"],
    a: 1
  },
  {
    t: "What are the first teeth to typically erupt in a normal healthy child?",
    o: ["Upper central incisors", "Lower central incisors", "Canines", "First molars"],
    a: 1
  },
  {
    t: "According to Erikson, the psychosocial stage for an infant is:",
    o: ["Autonomy vs. Shame", "Trust vs. Mistrust", "Initiative vs. Guilt", "Industry vs. Inferiority"],
    a: 1
  },
  {
    t: "By the end of the first year, the chest circumference of an infant is usually:",
    o: ["Larger than head circumference", "Smaller than head circumference", "Equal to head circumference", "Double the head circumference"],
    a: 2
  },
  {
    t: "The posterior fontanel typically closes by what age?",
    o: ["Birth", "2 to 6 months", "12 to 18 months", "24 months"],
    a: 1
  },
  {
    t: "How many teeth does an infant typically have by the end of one year?",
    o: ["4 teeth", "6 teeth", "10 teeth", "20 teeth"],
    a: 2
  },
  {
    t: "At what age can an infant typically sit alone steadily?",
    o: ["4 months", "6 months", "8 months", "10 months"],
    a: 2
  },
  {
    t: "Which theory describes the 'oral stage' extending from birth to 18 months?",
    o: ["Piaget", "Erikson", "Freud", "Kohlberg"],
    a: 2
  },
  {
    t: "At what age does an infant typically begin to creep using both hands and legs?",
    o: ["7 months", "8 months", "9 months", "10 months"],
    a: 3
  },

  // --- MEDIUM: Assessment / Interpretation ---
  {
    t: "An infant is 4 months old. Which motor milestone should the nurse expect?",
    o: ["Sitting alone", "Rolling from front to back", "Walking with help", "Crawling"],
    a: 1
  },
  {
    t: "During the first 6 months, how much does the head circumference typically increase per month?",
    o: ["0.5 cm", "1.0 cm", "1.5 cm", "2.0 cm"],
    a: 2
  },
  {
    t: "A 5-month-old infant is being assessed. Which sensory milestone is expected?",
    o: ["Visual acuity of 6/6", "Preference in taste for foods", "Following objects beyond midline", "Turning eyes to moving light"],
    a: 0
  },
  {
    t: "Which motor skill is typically achieved by a 9-month-old infant?",
    o: ["Walking holding on furniture", "Rising to a sitting position alone", "Creeping well", "Walking alone"],
    a: 1
  },
  {
    t: "At what age does an infant first show a preference in taste for foods?",
    o: ["2 months", "4 months", "6 months", "8 months"],
    a: 2
  },
  {
    t: "A 2-month-old infant is observed following a moving person nearby. This is:",
    o: ["A sign of developmental delay", "A normal sensory milestone", "An advanced cognitive skill", "A reflex that should have faded"],
    a: 1
  },
  {
    t: "The 'Milky teeth' are also known as:",
    o: ["Permanent teeth", "Deciduous teeth", "Premolars", "Wisdom teeth"],
    a: 1
  },
  {
    t: "By 11 months, an infant is typically able to:",
    o: ["Walk alone", "Walk holding on furniture", "Run", "Jump in place"],
    a: 1
  },
  {
    t: "Which motor skill is expected of a 3-month-old infant?",
    o: ["Sitting with support", "Holding head erect and steady", "Rolling over", "Sitting alone briefly"],
    a: 1
  },

  // --- HARD: Problem Solving ---
  {
    t: "A nurse measures an infant's head circumference at 12 months. What is the expected average size?",
    o: ["40 cm", "43 cm", "46 cm", "50 cm"],
    a: 2
  },
  {
    t: "If an infant can sit alone briefly and turn completely from abdomen to abdomen, how old are they likely to be?",
    o: ["4 months", "5 months", "6 months", "7 months"],
    a: 2
  },
  {
    t: "According to Piaget, the sensorimotor stage occurs during which period?",
    o: ["Birth to 18 months", "18 months to 3 years", "3 to 6 years", "6 to 12 years"],
    a: 0
  },
  {
    t: "A mother is concerned her 7-month-old cannot walk. The nurse should explain:",
    o: ["The child is delayed", "Walking with help usually starts around 10 months", "The child needs physical therapy", "Walking holding furniture starts at 6 months"],
    a: 1
  },
  {
    t: "What is the expected head circumference increase per month during the second 6 months of life?",
    o: ["1.5 cm", "1.0 cm", "0.5 cm", "0.25 cm"],
    a: 2
  },
  {
    t: "Which of the following describes 'crawling' as defined for a 9-month-old?",
    o: ["Using hands and legs to move", "Pulling the body while in a prone position", "Walking with assistance", "Moving on tiptoes"],
    a: 1
  },
  {
    t: "At 4 months, an infant begins to show 'hand-eye coordination'. This is demonstrated by:",
    o: ["Walking", "Following a moving object well with eyes and grasping a rattle", "Speaking 2 words", "Sitting alone steadily"],
    a: 1
  },
  {
    t: "The anterior fontanel typically closes earlier than the posterior fontanel.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "An infant typically begins to walk with help around 10 months of age.",
    o: ["True", "False"],
    a: 0
  },
  {
    t: "Deciduous teeth are also known as permanent teeth.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "By 6 months of age, an infant's head circumference averages 43 cm.",
    o: ["True", "False"],
    a: 0
  },
  {
    t: "Infants typically have 20 teeth by the end of their first year.",
    o: ["True", "False"],
    a: 1
  }
];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=15*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
