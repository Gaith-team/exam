<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">15:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
// --- EASY: Knowledge ---
  {
    t: "What is the definition of growth?",
    o: ["Progressive increase in skills", "Natural increase in physical size due to increase in cell number", "Acquisition of social relations", "The sequential characteristic of biological changes"],
    a: 1
  },
  {
    t: "Which pattern of development describes growth occurring from the head to the tail?",
    o: ["Proximodistal", "General to Specific", "Cephalocaudal", "Maturation"],
    a: 2
  },
  {
    t: "The neonatal period is defined as the time from birth through the first:",
    o: ["7 days", "14 days", "28 or 29 days", "1 year"],
    a: 2
  },
  {
    t: "What is the average crown-heel length of a term male neonate?",
    o: ["45 cm", "50 cm", "55 cm", "60 cm"],
    a: 1
  },
  {
    t: "Which fontanel is located between the two parietal and frontal bones and closes between 12-18 months?",
    o: ["Posterior fontanel", "Mastoid fontanel", "Sphenoid fontanel", "Anterior fontanel"],
    a: 3
  },
  {
    t: "The cheese-like, greasy substance that covers a newborn's skin is called:",
    o: ["Lanugo", "Milia", "Vernix caseosa", "Desquamation"],
    a: 2
  },
  {
    t: "What is the normal range for a newborn's heart rate?",
    o: ["60-100 B/M", "80-120 B/M", "120-150 B/M", "160-200 B/M"],
    a: 2
  },
  {
    t: "Which stage of development occurs from 3 to 6 years of age?",
    o: ["Toddler", "Preschool", "School years", "Adolescence"],
    a: 1
  },
  {
    t: "Growth in height is typically faster during which seasons?",
    o: ["Autumn and Winter", "Spring and Summer", "Winter and Spring", "Summer and Autumn"],
    a: 1
  },

  // --- MEDIUM: Assessment / Interpretation ---
  {
    t: "A newborn loses 7% of their birth weight in the first few days. The nurse understands this is:",
    o: ["A sign of severe dehydration", "A normal physiological weight loss", "Due to a congenital heart defect", "A reason to start immediate formula feeding"],
    a: 1
  },
  {
    t: "Which of the following is a 'Proximodistal' pattern of development?",
    o: ["Control of head before legs", "Development of arms before fingers", "Holding big things before small ones", "Learning to crawl before walking"],
    a: 1
  },
  {
    t: "A nurse observes tiny white papillae on a newborn's nose due to obstructed sebaceous glands. These are called:",
    o: ["Mongolian spots", "Stork bites", "Milia", "Lanugo"],
    a: 2
  },
  {
    t: "What is the primary difference between growth and development?",
    o: ["Growth is qualitative; Development is quantitative", "Growth is cellular; Development is organizational", "Growth continues through life; Development stops at 18", "Growth is influenced by environment; Development is not"],
    a: 1
  },
  {
    t: "If a newborn has a temperature of 36.5°C, the nurse identifies this as:",
    o: ["Hypothermia", "Within the normal range (36.1-37.2°C)", "Fever", "Hyperthermia"],
    a: 1
  },
  {
    t: "A mother asks why her newborn has fine hair over the shoulders and back. The nurse explains this is:",
    o: ["A sign of a skin disease", "Lanugo, which usually disappears in the first weeks", "A result of maternal hormones", "Permanent hair"],
    a: 1
  },
  {
    t: "Which factor is considered a 'prenatal' influence on growth?",
    o: ["Socioeconomic status", "Climate of the locality", "Maternal intake of drugs like Amphetamine", "The child's ordinal position in the family"],
    a: 2
  },
  {
    t: "The posterior fontanel typically closes by:",
    o: ["Birth", "2-6 months", "12-18 months", "2 years"],
    a: 1
  },
  {
    t: "Which screening test uses a pulse oximeter to check for congenital heart defects?",
    o: ["Hearing screening", "Blood tests", "Oxygen screening", "Vision screening"],
    a: 2
  },

  // --- HARD: Problem Solving ---
  {
    t: "A child is able to hold a large ball with both arms but cannot yet pick up a pea with their fingers. This demonstrates which principle?",
    o: ["Cephalocaudal", "Proximodistal", "General to Specific", "Maturation"],
    a: 2
  },
  {
    t: "Why might a child living in a very cold climate have slower growth compared to a child in a hot climate?",
    o: ["Cold climate increases oxygen concentration", "Hot climate fosters growth while cold slows it down", "Cold climate causes chronic hypoxia", "There is no correlation between climate and growth"],
    a: 1
  },
  {
    t: "A newborn's blood pressure is 94/67 mmHg while crying. The nurse knows that crying can elevate blood pressure by approximately:",
    o: ["5 mmHg", "10 mmHg", "20 mmHg", "40 mmHg"],
    a: 2
  },
  {
    t: "Which of the following describes 'Maturation'?",
    o: ["Increase in the number of cells", "Sequential characteristic of biological growth giving new abilities", "Qualitative change in social relations", "Natural increase in physical size"],
    a: 1
  },
  {
    t: "A post-mature neonate delivered after 40 weeks is most likely to show which skin characteristic?",
    o: ["Heavy vernix caseosa", "Excessive lanugo", "Desquamation (peeling)", "Blue-black Mongolian spots"],
    a: 2
  },
  {
    t: "Why is the knowledge of growth and development norms essential for a nurse?",
    o: ["To predict the child's future career", "To diagnose under-nutrition and plan comprehensive care", "To ensure the child becomes an athlete", "To replace the parents' role in the home"],
    a: 1
  },
  {
    t: "Maternal deprivation or lack of love can lead to weight loss in an infant. This is an example of which factor?",
    o: ["Endocrinal factor", "Geographic location", "Psychological condition", "Hereditary factor"],
    a: 2
  },
{
    t: "Development is a continuous process that starts at birth and ends at adolescence.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "Growth involves quantitative changes that can be measured in centimeters or kilograms.",
    o: ["True", "False"],
    a: 0
  },
  {
    t: "The cephalocaudal pattern means development proceeds from the midline to the periphery.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "Mongolian spots are medically dangerous and require immediate surgical treatment.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "Vernix caseosa increases a neonate's immunity and usually dries spontaneously.",
    o: ["True", "False"],
    a: 0
  }
];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=15*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
