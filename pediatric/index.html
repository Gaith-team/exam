<style>
:root{
 --glow1:#6ee7b7;     /* أخضر فاتح ناعم */
 --glow2:#34d399;     /* أخضر متوسط */
 --glow3:#059669;     /* أخضر أغمق */
}

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
 margin:0;
 background:#02120d;   /* خلفية غامقة مائلة للأخضر */
 color:#eafff6;
 overflow-x:hidden;
 transition:.5s;
}
body.light{
 background:#ecfdf5;
 color:#064e3b;
}

/* ===== Galaxy ===== */
#stars{
 position:fixed;
 inset:0;
 z-index:-3;
}

.portal-flash{
 position:fixed;
 inset:0;
 background:radial-gradient(circle,rgba(52,211,153,.6) 0%,transparent 70%);
 opacity:0;
 pointer-events:none;
 z-index:-2;
 transition:.4s;
}

.zoom-dimension{
 animation:zoomDimension .6s ease;
}
@keyframes zoomDimension{
 0%{transform:scale(1);}
 50%{transform:scale(1.08);}
 100%{transform:scale(1);}
}

/* ===== Logo ===== */
.logo{
 text-align:center;
 margin-top:60px;
 font-size:40px;
 font-weight:900;
 background:linear-gradient(135deg,var(--glow1),var(--glow2));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:floatLogo 4s ease-in-out infinite;
}

.logo span{
 font-size:28px;
 animation:heartbeat 1.5s infinite;
}

@keyframes floatLogo{
 0%,100%{transform:translateY(0);}
 50%{transform:translateY(-10px);}
}
@keyframes heartbeat{
 0%,100%{transform:scale(1);}
 50%{transform:scale(1.25);}
}

/* ===== Grid ===== */
.container{
 width:95%;
 max-width:1000px;
 margin:40px auto;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:25px;
}

/* ===== Card ===== */
details{
 backdrop-filter:blur(22px);
 background:rgba(110,231,183,0.08);
 border:1px solid rgba(110,231,183,0.25);
 border-radius:30px;
 overflow:hidden;
 transition:.6s;
}

body.light details{
 background:rgba(255,255,255,0.7);
 border:1px solid rgba(16,185,129,0.2);
}

details[open]{
 box-shadow:0 0 30px var(--glow2),
            0 0 70px var(--glow1);
}

summary{
 list-style:none;
 padding:20px;
 cursor:pointer;
 display:flex;
 justify-content:center;
 align-items:center;
 gap:10px;
 font-weight:700;
}
summary::-webkit-details-marker{display:none}
summary i{color:var(--glow1);}

.content{
 max-height:0;
 overflow:hidden;
 transition:max-height .5s ease;
 padding:0 18px;
 display:flex;
 flex-direction:column;
 align-items:center;
}
details[open] .content{
 max-height:200px;
 padding:15px 18px;
}

.content a{
 width:80%;
 text-align:center;
 margin:8px 0;
 padding:12px;
 border-radius:999px;
 background:linear-gradient(135deg,var(--glow1),var(--glow2));
 color:#064e3b;
 font-weight:700;
 text-decoration:none;
 transition:.3s;
}
.content a:hover{
 transform:scale(1.05);
 box-shadow:0 0 20px var(--glow2);
}

/* ===== Join Button ===== */
.join-btn{
 position:fixed;
 bottom:20px;
 left:20px;
 padding:14px 22px;
 border-radius:50px;
 background:linear-gradient(135deg,var(--glow2),var(--glow3));
 color:#fff;
 font-weight:700;
 text-decoration:none;
 display:flex;
 align-items:center;
 gap:8px;
 box-shadow:0 0 20px var(--glow2);
 transition:.4s;
 z-index:999;
 animation:pulseJoin 2s infinite;
}
.join-btn:hover{transform:scale(1.1);}
@keyframes pulseJoin{
 0%{box-shadow:0 0 0 0 rgba(52,211,153,.7);}
 70%{box-shadow:0 0 0 15px rgba(52,211,153,0);}
 100%{box-shadow:0 0 0 0 rgba(52,211,153,0);}
}

/* Toggle */
.toggle{
 position:fixed;
 top:15px;
 right:15px;
 width:45px;
 height:45px;
 border-radius:50%;
 border:none;
 cursor:pointer;
 background:linear-gradient(135deg,var(--glow1),var(--glow2));
 color:#064e3b;
 font-size:18px;
 z-index:999;
}
</style>
