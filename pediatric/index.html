/* Zoom + Flash */

/* ===== Green Galaxy ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<600;i++){
 stars.push({
   angle:Math.random()*Math.PI*2,
   radius:Math.random()*500,
   size:Math.random()*2,
   speed:0.0002+Math.random()*0.0006
 });
}

const greenShades=["#6ee7b7","#34d399","#10b981","#059669"];

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 let cx=canvas.width/2;
 let cy=canvas.height/2;

 stars.forEach(s=>{
   s.angle+=s.speed;
   let x=cx+Math.cos(s.angle)*s.radius;
   let y=cy+Math.sin(s.angle)*s.radius;

   ctx.shadowBlur=8;
   ctx.shadowColor="#34d399";
   ctx.fillStyle=greenShades[Math.floor(Math.random()*greenShades.length)];
   ctx.beginPath();
   ctx.arc(x,y,s.size,0,Math.PI*2);
   ctx.fill();
   ctx.shadowBlur=0;
 });

 requestAnimationFrame(animate);
}
animate();
</script>
